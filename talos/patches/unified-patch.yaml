---
# yaml-language-server: $schema=https://raw.githubusercontent.com/siderolabs/talos/v1.11.1/pkg/machinery/config/schemas/config.schema.json
machine:
  features:
    rbac: true
  kubelet:
    extraArgs:
      rotate-server-certificates: "false"
    extraMounts:
      - destination: /var/mnt
        type: bind
        source: /var/mnt
        options:
          - bind
          - rshared
          - rw
  sysctls:
    # Completely disable swap for etcd performance
    vm.swappiness: "0" # Disable swapping completely
    vm.vfs_cache_pressure: "50" # Reduce VFS cache pressure
    # Network optimizations
    net.core.somaxconn: "32768"
    net.core.netdev_max_backlog: "16384"
  network:
    interfaces:
      - interface: eth0
        dhcp: true
        vip:
          ip: "10.100.1.8"
  install:
    disk: /dev/sda
    wipe: true
    # renovate: datasource=github-releases depName=siderolabs/talos
    image: factory.talos.dev/metal-installer/d0a1ee0d6badeabc0ad30f8591df19df685ac5757430ebd918639ee3e128846c:v1.11.1
    # https://factory.talos.dev/?arch=amd64&board=undefined&cmdline=net.ifnames%3D0&cmdline-set=true&extensions=-&extensions=siderolabs%2Famd-ucode&extensions=siderolabs%2Fiscsi-tools&extensions=siderolabs%2Fqemu-guest-agent&platform=metal&secureboot=undefined&target=metal&version=1.11.1
  time:
    servers:
      - pool.ntp.org
cluster:
  clusterName: home
  allowSchedulingOnControlPlanes: true
  controlPlane:
    endpoint: https://kubernetes.apocrathia.com:6443
  apiServer:
    certSANs:
      - "10.100.1.8"
      - "kubernetes.apocrathia.com"
    # CRD Controller Specific Optimizations
    extraArgs:
      # Valid API Server flags for CRD optimization
      max-requests-inflight: "1200" # 3x increase from default 400
      max-mutating-requests-inflight: "600" # 3x increase from default 200
      request-timeout: "180s" # 3x increase from default 60s
      watch-cache-sizes: "customresourcedefinitions#500,secrets#1000,configmaps#1000"
      # Audit optimization to reduce overhead
      audit-log-maxbackup: "3" # Reduce from default 10
      audit-log-maxsize: "50" # Reduce from default 100MB
    # Scale API server resources significantly
    resources:
      requests:
        cpu: "1600m" # 8x increase from current 200m
        memory: "4Gi" # 8x increase from current 512Mi
      limits:
        cpu: "3200m" # Allow bursting
        memory: "8Gi" # Generous memory limit
  network:
    cni:
      name: none
    podSubnets:
      - 10.42.0.0/16
    serviceSubnets:
      - 10.69.0.0/16
  controllerManager:
    extraArgs:
      kube-api-qps: "500" # Increase API calls per second
      kube-api-burst: "1000" # Allow burst API calls
    resources:
      requests:
        cpu: "200m" # Increase from default 100m
        memory: "512Mi" # Increase from default 256Mi
      limits:
        cpu: "1000m"
        memory: "2Gi"
  proxy:
    disabled: true
  # etcd tuning
  etcd:
    extraArgs:
      # Fix auto-compaction - use revision-based instead of periodic
      auto-compaction-mode: "revision"
      auto-compaction-retention: "5000" # More frequent compaction
      # Optimize backend quotas and request sizes
      quota-backend-bytes: "4294967296" # 4GB (conservative)
      max-request-bytes: "16777216" # 16MB for large CRD schemas
      # Metrics
      metrics: "basic"
      listen-metrics-urls: "http://0.0.0.0:2381"
