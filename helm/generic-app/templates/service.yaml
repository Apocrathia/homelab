---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    {{- if .Values.loadbalancer.enabled }}
    app.kubernetes.io/name: {{ .Values.app.name }}
    {{- end }}
  {{- if .Values.loadbalancer.enabled }}
  annotations:
    io.cilium/lb-ipam-ips: "{{ .Values.loadbalancer.ip }}"
  {{- end }}
spec:
  selector:
    app: {{ .Values.app.name }}
  ports:
    - name: {{ .Values.app.service.portName | default "http" }}
      port: {{ .Values.app.service.port | default 80 }}
      targetPort: {{ .Values.app.service.targetPort | default 80 }}
      protocol: TCP
    {{- if .Values.app.extraServicePorts }}
    {{- range .Values.app.extraServicePorts }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol | default "TCP" }}
    {{- end }}
    {{- end }}
    {{- if .Values.loadbalancer.enabled }}
    {{- range .Values.loadbalancer.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol | default "TCP" }}
    {{- end }}
    {{- end }}
  type: {{ if .Values.loadbalancer.enabled }}"LoadBalancer"{{ else }}{{ .Values.app.service.type | default "ClusterIP" }}{{ end }}
  {{- if .Values.loadbalancer.enabled }}
  externalTrafficPolicy: Local
  {{- end }}
