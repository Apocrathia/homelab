{{- if and .Values.postgres.enabled (eq .Values.postgres.storage.storageClass "longhorn") }}
---
# Longhorn-based Persistent Volume: postgres-data
apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  name: {{ .Values.app.name }}-postgres-data
  namespace: longhorn-system
spec:
  size: {{ mul (.Values.postgres.storage.size | trimSuffix "Gi" | int) 1073741824 | quote }}
  numberOfReplicas: {{ .Values.storage.longhorn.numberOfReplicas | default 2 }}
  staleReplicaTimeout: 30
  frontend: blockdev
---
# Kubernetes Persistent Volume: postgres-data
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.app.name }}-postgres-data
spec:
  capacity:
    storage: {{ .Values.postgres.storage.size }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: {{ .Values.app.name }}-postgres-data
---
# Persistent Volume Claim: postgres-data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.app.name }}-postgres-data
  namespace: {{ .Values.app.namespace | default .Values.app.name }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgres.storage.size }}
  storageClassName: longhorn
  volumeName: {{ .Values.app.name }}-postgres-data
{{- end }}
