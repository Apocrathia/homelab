{{- if and .Values.httproute.enabled (not .Values.authentik.enabled) }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.namespace | default .Values.app.name }}
spec:
  parentRefs:
    - name: {{ .Values.httproute.gateway.name }}
      namespace: {{ .Values.httproute.gateway.namespace }}
      sectionName: {{ .Values.httproute.gateway.sectionName }}
  hostnames:
    - {{ .Values.httproute.hostname }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ .Values.app.name }}
          port: {{ .Values.app.service.port | default 80 }}
          weight: 1
  {{- end }}
