{{- if and .Values.storage.longhorn.enabled .Values.storage.longhorn.volumes }}
  {{- range .Values.storage.longhorn.volumes }}
---
# Longhorn-based Persistent Volume: {{ .name }}
apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  name: {{ $.Values.app.name }}-{{ .name }}
  namespace: longhorn-system
  annotations:
    pasture.longhorn.io/restore: "true"
spec:
  size: {{ mul (.capacity | trimSuffix "Gi" | int) 1073741824 | quote }}
  {{- $replicas := 2 }}
  {{- if $.Values.storage.longhorn }}
  {{- $replicas = $.Values.storage.longhorn.numberOfReplicas | default 2 }}
  {{- end }}
  numberOfReplicas: {{ $replicas }}
  staleReplicaTimeout: 30
  frontend: blockdev
---
# Kubernetes Persistent Volume: {{ .name }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $.Values.app.name }}-{{ .name }}
spec:
  capacity:
    storage: {{ .capacity }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: {{ $.Values.app.name }}-{{ .name }}
---
# Persistent Volume Claim: {{ .name }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $.Values.app.name }}-{{ .name }}
  namespace: {{ $.Values.app.namespace | default $.Values.app.name }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .capacity }}
  storageClassName: longhorn
  volumeName: {{ $.Values.app.name }}-{{ .name }}
  {{- end }}
{{- end }}
