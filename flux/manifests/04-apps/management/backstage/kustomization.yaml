---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: backstage
  namespace: backstage

resources:
  - namespace.yaml
  - secret.yaml
  - postgres.yaml
  - helmrelease.yaml
  - httproute.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-backstage
    namespace: authentik
    files:
      - backstage.yaml=authentik-blueprint.yaml

labels:
  - includeSelectors: true
    pairs:
      authentik_blueprint: "true"
