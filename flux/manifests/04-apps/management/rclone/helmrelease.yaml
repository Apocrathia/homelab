---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rclone
  namespace: rclone
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.46"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
  values:
    app:
      name: rclone
      namespace: rclone
      # renovate: datasource=docker depName=ghcr.io/zarestia-dev/rclone-manager
      image: ghcr.io/zarestia-dev/rclone-manager:sha-5b25545
      container:
        name: rclone
        port: 8080
        env:
          - name: TZ
            value: "America/Denver"
          - name: RUST_LOG
            value: "info"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica

      # Container runs Xvfb/GTK internally for headless Tauri app
      # Needs flexibility for internal display server
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false # App needs write access for Xvfb/dbus

      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

      healthChecks:
        livenessProbe:
          enabled: true
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          enabled: true
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          enabled: true
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30 # Allow up to 5 minutes for startup

      service:
        type: ClusterIP
        port: 8080
        targetPort: 8080
        portName: http

      volumeMounts:
        - name: config
          mountPath: /home/rclone-manager/.config/rclone
        - name: app-data
          mountPath: /home/rclone-manager/.local/share/com.rclone.manager.headless
        - name: cloud
          mountPath: /data/cloud

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 1Gi
          - name: app-data
            capacity: 1Gi
      smb:
        enabled: true
        volumes:
          - name: cloud
            source: "//storage.services.apocrathia.com/Library"
            subDir: "Cloud"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false

    secrets:
      enabled: false

    authentik:
      enabled: true
      category: "Productivity"
      displayName: "RClone Manager"
      externalHost: "https://rclone.gateway.services.apocrathia.com"
      icon: "https://gitlab.com/Apocrathia/homelab/-/raw/main/flux/manifests/04-apps/management/rclone/icon.svg"

    httproute:
      enabled: false
