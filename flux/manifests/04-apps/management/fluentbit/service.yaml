---
apiVersion: v1
kind: Service
metadata:
  name: fluentbit-lb
  namespace: fluentbit
  labels:
    app.kubernetes.io/name: fluentbit
    app.kubernetes.io/component: loadbalancer
  annotations:
    io.cilium/lb-ipam-ips: "10.100.1.96"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: syslog-tcp
      port: 6514
      protocol: TCP
      targetPort: 6514
    - name: syslog-udp
      port: 514
      protocol: UDP
      targetPort: 5140
  selector:
    app.kubernetes.io/name: fluentbit
