---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: changedetection-io
  namespace: changedetection-io
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.41"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
  values:
    app:
      name: changedetection-io
      namespace: changedetection-io
      # renovate: datasource=docker depName=lscr.io/linuxserver/changedetection.io
      image: lscr.io/linuxserver/changedetection.io:0.51.4
      container:
        name: changedetection-io
        port: 5000
        env:
          - name: TZ
            value: "America/Denver"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: BASE_URL
            value: "https://changedetection.gateway.services.apocrathia.com"
          - name: PLAYWRIGHT_DRIVER_URL
            value: "ws://localhost:3000"
          - name: PLAYWRIGHT_BROWSER_TYPE
            value: "chromium"
          - name: PLAYWRIGHT_SERVICE_WORKERS
            value: "allow"
          - name: FETCH_WORKERS
            value: "10"
          - name: MINIMUM_SECONDS_RECHECK_TIME
            value: "3"
          - name: USE_X_SETTINGS
            value: "1"
          - name: HIDE_REFERER
            value: "true"
          - name: LOGGER_LEVEL
            value: "INFO"
          - name: DISABLE_VERSION_CHECK
            value: "1"
          - name: DEFAULT_FETCH_BACKEND
            value: "playwright"
          - name: PYTHONIOENCODING
            value: "utf-8"
          - name: LC_ALL
            value: "C.UTF-8"
          - name: LANG
            value: "C.UTF-8"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity

      securityContext:
        runAsUser: "0"
        runAsGroup: "0"
        fsGroup: 1000
        runAsNonRoot: "false"
        allowPrivilegeEscalation: "true"
        readOnlyRootFilesystem: "false"
        capabilities:
          add:
            - SETUID
            - SETGID
            - CHOWN
            - DAC_OVERRIDE
            - KILL
            - FOWNER

      # Sockpuppet browser sidecar for JavaScript support
      sidecars:
        - name: sockpuppet
          # renovate: datasource=docker depName=dgtlmoon/sockpuppetbrowser
          image: dgtlmoon/sockpuppetbrowser:0.0.3
          ports:
            - containerPort: 3000
              name: sockpuppet
          env:
            - name: SCREEN_WIDTH
              value: "1920"
            - name: SCREEN_HEIGHT
              value: "1024"
            - name: SCREEN_DEPTH
              value: "16"
            - name: MAX_CONCURRENT_CHROME_PROCESSES
              value: "10"
          volumes:
            emptyDir:
              - name: temp
                mountPath: /tmp
          securityContext:
            runAsNonRoot: false
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
            capabilities:
              add:
                - SYS_ADMIN
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

      service:
        type: ClusterIP
        port: 5000
        targetPort: 5000
        portName: http

      volumeMounts:
        - name: config
          mountPath: /config

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 5Gi
      smb:
        enabled: false

    # Additional writable directories for temporary files
    volumes:
      emptyDir:
        - name: temp
          mountPath: /tmp

    secrets:
      enabled: false

    authentik:
      enabled: true
      category: "Productivity"
      displayName: "Change Detection"
      externalHost: "https://changedetection.gateway.services.apocrathia.com"
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/changedetection.svg"

    httproute:
      enabled: false
