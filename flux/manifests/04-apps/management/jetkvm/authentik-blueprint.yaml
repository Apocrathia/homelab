---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
# Dashboard shortcut only - JetKVM uses Google OAuth for authentication
version: 1
metadata:
  name: jetkvm
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context: {}
entries:
  # Application for JetKVM (link only, no authentication proxy)
  - model: authentik_core.application
    state: present
    identifiers:
      slug: "jetkvm"
    attrs:
      name: "JetKVM"
      slug: "jetkvm"
      group: "Infrastructure"
      # No provider - this is just a dashboard link
      meta_launch_url: "https://jetkvm.gateway.services.apocrathia.com"
      open_in_new_tab: true
      icon: "https://gitlab.com/Apocrathia/homelab/-/raw/main/flux/manifests/04-apps/management/jetkvm/icon.png"
      meta_description: "JetKVM Cloud Dashboard - KVM-over-IP management"
      meta_publisher: "JetKVM"
