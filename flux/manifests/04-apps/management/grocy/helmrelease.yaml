---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grocy
  namespace: grocy
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.33"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: grocy
      # renovate: datasource=docker depName=lscr.io/linuxserver/grocy
      image: lscr.io/linuxserver/grocy:v4.5.0-ls301
      container:
        name: grocy
        port: 80
        env:
          - name: GROCY_BASE_URL
            value: "https://grocy.gateway.services.apocrathia.com"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "America/Denver"
          - name: PHP_DISPLAY_ERRORS
            value: "1"
          - name: PHP_ERROR_REPORTING
            value: "E_ALL"
          # Reverse proxy authentication configuration
          - name: GROCY_AUTH_CLASS
            value: "Grocy\\Middleware\\ReverseProxyAuthMiddleware"
          - name: GROCY_REVERSE_PROXY_AUTH_HEADER
            value: "X-authentik-username"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      securityContext:
        # LSIO containers need to run as root initially for s6-overlay, then drop to PUID/PGID
        runAsUser: "0"
        runAsGroup: "0"
        fsGroup: 1000
        runAsNonRoot: "false"
        allowPrivilegeEscalation: "true"
        readOnlyRootFilesystem: "false"
        # Add capabilities needed for s6-overlay
        capabilities:
          add:
            - SETUID
            - SETGID
            - CHOWN
            - DAC_OVERRIDE
      service:
        type: ClusterIP
        port: 80
        targetPort: 80
        portName: http
      volumeMounts:
        - name: data
          mountPath: /data

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: data
            capacity: 5Gi
      smb:
        enabled: false

    secrets:
      enabled: false

    authentik:
      enabled: true
      category: "Home"
      displayName: "Grocy"
      externalHost: "https://grocy.gateway.services.apocrathia.com"
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/grocy.svg"
      # Enable header-based authentication for reverse proxy auth
      interceptHeaderAuth: true

    httproute:
      enabled: false

    loadbalancer:
      enabled: false
