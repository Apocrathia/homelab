---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiwix
  namespace: kiwix
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.39"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: kiwix
      # renovate: datasource=docker depName=ghcr.io/kiwix/kiwix-serve
      image: ghcr.io/kiwix/kiwix-serve:3.8.1
      container:
        name: kiwix-serve
        port: 80
      command:
        - kiwix-serve
      args:
        - --library
        - /data/library.xml
        - --monitorLibrary
      replicas: 1
      podAntiAffinity:
        enabled: false
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 500m
          memory: 512Mi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
      service:
        port: 80
        targetPort: 80
        portName: http
      volumeMounts:
        - name: zim
          mountPath: /data
          readOnly: true

    storage:
      longhorn:
        enabled: false
      smb:
        enabled: true
        volumes:
          - name: zim
            source: "//storage.services.apocrathia.com/Library"
            subDir: "zim"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false

    secrets:
      enabled: false

    authentik:
      enabled: true
      category: "Home"
      displayName: "Kiwix"
      externalHost: "https://wiki.gateway.services.apocrathia.com"
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/kiwix-light.svg"

    httproute:
      enabled: false
