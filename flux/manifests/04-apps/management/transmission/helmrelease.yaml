---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: transmission
  namespace: transmission
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.42"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: transmission
      # renovate: datasource=docker depName=ghcr.io/home-operations/transmission versioning=semver-coerced
      image: ghcr.io/home-operations/transmission:4.0.6
      container:
        name: transmission
        port: 9091
        env:
          - name: TZ
            value: "America/Denver"
          - name: UMASK_SET
            value: "022"
      args:
        - "--allowed"
        - "*.*.*.*"

      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica configuration

      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 1000m
          memory: 1Gi

      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: "false" # Allow gluetun init container to run as root
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL

      # Gluetun VPN init container (with `restartPolicy: Always` to act as sidecar)
      initContainers:
        - name: gluetun
          # renovate: datasource=docker depName=qmcgaw/gluetun
          image: qmcgaw/gluetun:v3.41.0
          restartPolicy: Always
          env:
            # VPN Credentials from 1Password
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: transmission-secrets
                  key: vpn-username
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: transmission-secrets
                  key: vpn-password
            # VPN Provider Configuration
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                secretKeyRef:
                  name: transmission-secrets
                  key: vpn-provider
            - name: VPN_TYPE
              valueFrom:
                secretKeyRef:
                  name: transmission-secrets
                  key: vpn-type
            # Server Selection
            - name: SERVER_REGIONS
              valueFrom:
                secretKeyRef:
                  name: transmission-secrets
                  key: vpn-region
            - name: OPENVPN_PROTOCOL
              value: "udp"
            # Firewall Configuration
            - name: FIREWALL_INPUT_PORTS
              value: "9091" # Allow Transmission web UI
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.69.0.0/16" # Allow service subnet
            # DNS Configuration
            - name: DOT
              value: "off" # Disable DNS over TLS to avoid connection timeouts
            - name: DNS_SERVER_ADDRESS
              value: "127.0.0.1" # DNS server binding address
            - name: DNS_ADDRESS
              value: "127.0.0.1" # Use internal DNS server
            - name: DNS_KEEP_NAMESERVER
              value: "off" # Don't keep existing nameservers
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - NET_ADMIN
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            runAsUser: "0"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumes:
            emptyDir:
              - name: gluetun-data
                mountPath: /gluetun

      service:
        type: ClusterIP
        port: 80
        targetPort: 9091
        portName: http

      volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 10Gi
      smb:
        enabled: true
        volumes:
          - name: downloads
            source: "//storage.services.apocrathia.com/Downloads"
            subDir: ""
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false

    secrets:
      enabled: true
      itemPath: "vaults/Secrets/items/transmission-secrets"

    authentik:
      enabled: true
      category: "Home"
      displayName: "Transmission"
      externalHost: "https://transmission.gateway.services.apocrathia.com"
      icon: "https://gitlab.com/Apocrathia/homelab/-/raw/main/flux/manifests/04-apps/management/transmission/icon.svg"
