---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kuber-ios
  namespace: kuber-ios
  labels:
    app.kubernetes.io/name: kuber
    app.kubernetes.io/part-of: management
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kuber-ios-view
  labels:
    app.kubernetes.io/name: kuber
    app.kubernetes.io/part-of: management
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: ServiceAccount
    name: kuber-ios
    namespace: kuber-ios
---
# Secret-based SA token. The controller will populate `data.token`, `data["ca.crt"]`, and `data.namespace`.
apiVersion: v1
kind: Secret
metadata:
  name: kuber-ios-token
  namespace: kuber-ios
  annotations:
    kubernetes.io/service-account.name: kuber-ios
  labels:
    app.kubernetes.io/name: kuber
    app.kubernetes.io/part-of: management
type: kubernetes.io/service-account-token
