---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: kuber-ios-token-to-1password
  namespace: kuber-ios
  labels:
    app.kubernetes.io/name: kuber
    app.kubernetes.io/part-of: management
spec:
  refreshInterval: 24h
  deletionPolicy: None
  secretStoreRefs:
    - name: 1password-connect
      kind: ClusterSecretStore
  selector:
    secret:
      name: kuber-ios-token
  data:
    - match:
        secretKey: token
        remoteRef:
          remoteKey: homelab-kuber-ios-token
          property: password
      metadata:
        apiVersion: kubernetes.external-secrets.io/v1alpha1
        kind: PushSecretMetadata
        spec:
          vault: Secrets
          tags:
            - kubernetes
            - kuber
            - readonly
