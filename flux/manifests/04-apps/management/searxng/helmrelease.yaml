---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: searxng
  namespace: searxng
spec:
  interval: 1h
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.36"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: searxng
      # renovate: datasource=docker depName=ghcr.io/searxng/searxng
      image: ghcr.io/searxng/searxng:2025.12.2-fb089ae29
      container:
        name: searxng
        port: 8080
        env:
          - name: SEARXNG_SECRET
            valueFrom:
              secretKeyRef:
                name: searxng-secrets
                key: secret-key
          - name: SEARXNG_BIND_ADDRESS
            value: "0.0.0.0"
          - name: SEARXNG_PORT
            value: "8080"
          - name: SEARXNG_BASE_URL
            value: "https://searxng.gateway.services.apocrathia.com"
      service:
        port: 8080
        targetPort: 8080
      resources:
        requests:
          memory: "256Mi"
          cpu: "100m"
        limits:
          memory: "512Mi"
          cpu: "500m"
      securityContext:
        readOnlyRootFilesystem: false
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      volumeMounts:
        - name: config
          mountPath: /etc/searxng
        - name: cache
          mountPath: /var/cache/searxng

      # Additional writable directories for SearXNG
      volumes:
        emptyDir:
          - name: tmp
            mountPath: /tmp

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 1Gi
          - name: cache
            capacity: 5Gi

    secrets:
      enabled: true
      itemPath: "vaults/Secrets/items/searxng-secrets"

    authentik:
      enabled: true
      category: "Home"
      displayName: "SearXNG"
      externalHost: "https://searxng.gateway.services.apocrathia.com"
      icon: "https://docs.searxng.org/_static/searxng-wordmark.svg"

    httproute:
      enabled: false
