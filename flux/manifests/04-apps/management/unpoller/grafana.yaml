---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: unpoller-clients
  namespace: prometheus-system
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  datasources:
    - datasourceName: Prometheus
      inputName: DS_PROMETHEUS
    - datasourceName: Loki
      inputName: DS_LOKI
  grafanaCom:
    id: 11315
  folder: Network
