---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: windmill
  namespace: windmill

resources:
  - namespace.yaml
  - secret.yaml
  - postgres.yaml
  - helmrelease.yaml
  - httproute.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-windmill
    namespace: windmill
    files:
      - windmill.yaml=authentik-blueprint.yaml

labels:
  - includeSelectors: true
    pairs:
      authentik_blueprint: "true"
