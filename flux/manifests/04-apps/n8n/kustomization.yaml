---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: n8n
  namespace: n8n

resources:
  - namespace.yaml
  - secret.yaml
  - postgres.yaml
  - cilium.yaml
  - helmrelease.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-n8n
    namespace: n8n
    files:
      - n8n.yaml=authentik-blueprint.yaml

labels:
  - includeSelectors: true
    pairs:
      authentik_blueprint: "true"
