---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: demo-app
  namespace: demo-app

resources:
  - namespace.yaml
  - secret.yaml
  - smb.yaml
  - storage.yaml
  - deployment.yaml
  - service.yaml
  # - httproute.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-demo-app
    namespace: demo-app
    files:
      - demo-app.yaml=authentik-blueprint.yaml

labels:
  - includeSelectors: true
    pairs:
      authentik_blueprint: "true"
