---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: demo-app
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context: {}
entries:
  # Forward Auth Provider for Demo App
  - model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: "demo-app-forward-auth"
    attrs:
      name: "demo-app-forward-auth"
      # prettier-ignore
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      # prettier-ignore
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-invalidation-flow"]]
      mode: "proxy"
      internal_host: "http://demo-app.demo-app.svc.cluster.local:80"
      external_host: "https://demo.gateway.services.apocrathia.com"

  # Application for Demo App
  - model: authentik_core.application
    state: present
    identifiers:
      slug: "demo-app"
    attrs:
      name: "Demo Application"
      slug: "demo-app"
      # prettier-ignore
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, "demo-app-forward-auth"]]
      launch_url: "https://demo.gateway.services.apocrathia.com"
      open_in_new_tab: true
      icon: "https://i.imgur.com/0gNsvyk.png"

  # Outpost for Forward Auth
  - model: authentik_outposts.outpost
    state: present
    identifiers:
      name: "demo-app-outpost"
    attrs:
      name: "demo-app-outpost"
      type: "proxy"
      # prettier-ignore
      service_connection: !Find [authentik_outposts.kubernetesserviceconnection, [name, "Local Kubernetes Cluster"]]
      providers:
        # prettier-ignore
        - !Find [authentik_providers_proxy.proxyprovider, [name, "demo-app-forward-auth"]]
      config:
        authentik_host: "http://authentik-server.authentik.svc.cluster.local:80"
        authentik_host_insecure: false
        authentik_host_browser: ""
        log_level: "info"
        object_naming_template: "ak-outpost-%(name)s"
        kubernetes_replicas: 1
        kubernetes_namespace: "authentik"
