---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: demo-app-smb-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: smb.csi.k8s.io
    readOnly: true
    volumeHandle: demo-app-smb-volume
    nodeStageSecretRef:
      name: demo-app-smb-credentials
      namespace: demo-app
    volumeAttributes:
      source: "//storage.services.apocrathia.com/Library"
      subDir: "Sites/Demo"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: demo-app-smb-pvc
  namespace: demo-app
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: "" # Empty string to bind to specific PV
  resources:
    requests:
      storage: 1Gi
  volumeName: demo-app-smb-pv
