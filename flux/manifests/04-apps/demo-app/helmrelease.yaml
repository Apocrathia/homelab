---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: demo-app
  namespace: demo-app
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.41"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: demo-app
      # renovate: datasource=docker depName=nginx
      image: public.ecr.aws/nginx/nginx:alpine
      volumeMounts:
        - name: data
          mountPath: /app
        - name: nginx-html
          mountPath: /usr/share/nginx/html
      volumes:
        emptyDir:
          - name: nginx-cache
            mountPath: /var/cache/nginx
          - name: nginx-run
            mountPath: /run

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: data
            capacity: 10Gi
      smb:
        enabled: true
        volumes:
          - name: nginx-html
            source: "//storage.services.apocrathia.com/Library"
            subDir: "Sites/Demo"
            credentialsPath: "vaults/Secrets/items/smb-credentials"

    secrets:
      enabled: true
      itemPath: "vaults/Secrets/items/demo-app-secrets"

    authentik:
      enabled: true
      category: "Platform"
      displayName: "Demo Application"
      externalHost: "https://demo.gateway.services.apocrathia.com"
      icon: "https://i.imgur.com/A9nZmA4.png"

    httproute:
      enabled: false
