---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
  namespace: lidarr
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.42"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: lidarr
      # renovate: datasource=docker depName=ghcr.io/home-operations/lidarr
      image: ghcr.io/home-operations/lidarr:3.1.1
      container:
        name: lidarr
        port: 8686
        env:
          - name: TZ
            value: "America/Denver"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 2Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
      service:
        type: ClusterIP
        port: 80
        targetPort: 8686
        portName: http
      volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        - name: music
          mountPath: /music

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 10Gi
      smb:
        enabled: true
        volumes:
          - name: downloads
            source: "//storage.services.apocrathia.com/Downloads"
            subDir: ""
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false
          - name: music
            source: "//storage.services.apocrathia.com/Audio"
            subDir: "Music"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false

    secrets:
      enabled: false

    authentik:
      enabled: true
      category: "Media"
      displayName: "Lidarr"
      externalHost: "https://lidarr.gateway.services.apocrathia.com"
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/lidarr.svg"
      skipPathRegex:
        - "^/api/"
