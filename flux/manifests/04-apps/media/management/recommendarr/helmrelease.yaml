---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recommendarr
  namespace: recommendarr
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.46"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: recommendarr
      # renovate: datasource=docker depName=tannermiddleton/recommendarr
      image: tannermiddleton/recommendarr:v1.4.4
      container:
        name: recommendarr
        port: 3000
        env:
          - name: TZ
            value: "America/Denver"
          - name: NODE_ENV
            value: "production"
          - name: PORT
            value: "3000"
          - name: PUBLIC_URL
            value: "https://recommendarr.gateway.services.apocrathia.com"
          # Custom OAuth configuration pointing to Authentik
          - name: CUSTOM_OAUTH_AUTH_URL
            value: "https://auth.gateway.services.apocrathia.com/application/o/authorize/"
          - name: CUSTOM_OAUTH_TOKEN_URL
            value: "https://auth.gateway.services.apocrathia.com/application/o/token/"
          - name: CUSTOM_OAUTH_USERINFO_URL
            value: "https://auth.gateway.services.apocrathia.com/application/o/userinfo/"
          - name: CUSTOM_OAUTH_SCOPE
            value: "openid email profile"
          # Client credentials from 1Password
          - name: CUSTOM_OAUTH_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: recommendarr-secrets
                key: oidc-client-id
          - name: CUSTOM_OAUTH_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: recommendarr-secrets
                key: oidc-client-secret
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false # Application needs to write to /app/server/data
      service:
        type: ClusterIP
        port: 80
        targetPort: 3000
        portName: http
      volumeMounts:
        - name: data
          mountPath: /app/server/data

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: data
            capacity: 5Gi

    secrets:
      enabled: true
      itemPath: "vaults/Secrets/items/recommendarr-secrets"

    httproute:
      enabled: true
      hostname: recommendarr.gateway.services.apocrathia.com

    authentik:
      enabled: true
      mode: "oidc"
      category: "Media"
      displayName: "Recommendarr"
      externalHost: "https://recommendarr.gateway.services.apocrathia.com"
      icon: "https://gitlab.com/Apocrathia/homelab/-/raw/main/flux/manifests/04-apps/media/management/recommendarr/icon.png"
      oidc:
        redirectUris:
          # App constructs redirect_uri from request origin (http internally)
          - url: "http://recommendarr.gateway.services.apocrathia.com/api/auth/custom/callback"
            matchingMode: "strict"
          # Also allow https in case PUBLIC_URL is used
          - url: "https://recommendarr.gateway.services.apocrathia.com/api/auth/custom/callback"
            matchingMode: "strict"
        scopes:
          - "openid"
          - "email"
          - "profile"
