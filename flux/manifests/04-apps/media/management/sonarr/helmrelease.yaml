---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: sonarr
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.42"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: sonarr
      # renovate: datasource=docker depName=ghcr.io/home-operations/sonarr
      image: ghcr.io/home-operations/sonarr:4.0.16
      container:
        name: sonarr
        port: 8989
        env:
          - name: TZ
            value: "America/Denver"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 2000m
          memory: 8Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
      service:
        type: ClusterIP
        port: 80
        targetPort: 8989
        portName: http
      volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        - name: anime
          mountPath: /anime
        - name: tv
          mountPath: /tv

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 10Gi
      smb:
        enabled: true
        volumes:
          - name: downloads
            source: "//storage.services.apocrathia.com/Downloads"
            subDir: ""
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false
          - name: anime
            source: "//storage.services.apocrathia.com/Video"
            subDir: "Anime"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false
          - name: tv
            source: "//storage.services.apocrathia.com/Video"
            subDir: "TV Shows"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false

    secrets:
      enabled: true
      itemPath: "vaults/Secrets/items/sonarr-secrets"

    authentik:
      enabled: true
      category: "Media"
      displayName: "Sonarr"
      externalHost: "https://sonarr.gateway.services.apocrathia.com"
      icon: "https://gitlab.com/Apocrathia/homelab/-/raw/main/flux/manifests/04-apps/media/management/sonarr/icon.svg"
      skipPathRegex:
        - "^/api/"
