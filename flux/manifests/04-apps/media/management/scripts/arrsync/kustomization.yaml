---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: arrsync
  namespace: arrsync

resources:
  - namespace.yaml
  - secret.yaml
  - cronjob.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: arrsync-scripts
    namespace: arrsync
    files:
      - src/arrsync.py
      - src/requirements.txt
