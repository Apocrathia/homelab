---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: radarr
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.46"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: radarr
      # renovate: datasource=docker depName=ghcr.io/home-operations/radarr
      image: ghcr.io/home-operations/radarr:6.1.1
      container:
        name: radarr
        port: 7878
        env:
          - name: TZ
            value: "America/Denver"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 2Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
      service:
        type: ClusterIP
        port: 80
        targetPort: 7878
        portName: http
      healthChecks:
        livenessProbe:
          enabled: true
          httpGet:
            path: /api/v3/system/status
            port: 7878
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          enabled: true
          httpGet:
            path: /api/v3/system/status
            port: 7878
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
      volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        - name: movies
          mountPath: /movies

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 10Gi
      smb:
        enabled: true
        volumes:
          - name: downloads
            source: "//storage.services.apocrathia.com/Downloads"
            subDir: ""
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false
          - name: movies
            source: "//storage.services.apocrathia.com/Video"
            subDir: "Movies"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false

    secrets:
      enabled: false

    authentik:
      enabled: true
      category: "Media"
      displayName: "Radarr"
      externalHost: "https://radarr.gateway.services.apocrathia.com"
      icon: "https://gitlab.com/Apocrathia/homelab/-/raw/main/flux/manifests/04-apps/media/management/radarr/icon.svg"
      skipPathRegex:
        - "^/api/"
