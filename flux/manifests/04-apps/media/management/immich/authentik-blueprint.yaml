---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: immich
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context: {}
entries:
  # OIDC Provider for Immich
  - model: authentik_providers_oauth2.oauth2provider
    state: present
    identifiers:
      name: "immich-oidc-provider"
    attrs:
      name: "immich-oidc-provider"
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-invalidation-flow"]]
      property_mappings:
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "openid"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "email"]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, "profile"]]
      sub_mode: "user_username"
      include_claims_in_id_token: true
      issuer_mode: "per_provider"
      signing_key: !Find [authentik_crypto.certificatekeypair, [name, "authentik Self-signed Certificate"]]
      redirect_uris:
        # Web client callback
        - url: "https://immich.gateway.services.apocrathia.com/auth/login"
          matching_mode: "strict"
        # User settings OAuth link
        - url: "https://immich.gateway.services.apocrathia.com/user-settings"
          matching_mode: "strict"
        # Mobile app callback (required for Immich mobile apps)
        - url: "app.immich:///oauth-callback"
          matching_mode: "strict"
      access_code_validity: "minutes=1"
      access_token_validity: "minutes=5"
      refresh_token_validity: "days=30"
      token_validity: "days=30"
      client_type: "confidential"

  # Application for Immich
  - model: authentik_core.application
    state: present
    identifiers:
      slug: "immich"
    attrs:
      name: "Immich"
      slug: "immich"
      provider: !Find [authentik_providers_oauth2.oauth2provider, [name, "immich-oidc-provider"]]
      launch_url: "https://immich.gateway.services.apocrathia.com"
      group: "Media"
      open_in_new_tab: true
      icon: "https://gitlab.com/Apocrathia/homelab/-/raw/main/flux/manifests/04-apps/media/management/immich/icon.svg"
      meta_description: "Self-hosted photo and video backup solution"
      meta_publisher: "Immich"
