---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: recyclarr-sidecar-configmap-watcher
  namespace: recyclarr
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: recyclarr-sidecar-configmap-watcher
  namespace: recyclarr
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: recyclarr-sidecar-configmap-watcher
subjects:
  - kind: ServiceAccount
    name: default
    namespace: recyclarr
