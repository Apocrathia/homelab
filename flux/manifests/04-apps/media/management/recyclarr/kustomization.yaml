---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - helmrelease.yaml
  - rbac.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: recyclarr-config
    namespace: recyclarr
    files:
      - recyclarr.yml
    options:
      annotations:
        k8s-sidecar-target-directory: "/config"

labels:
  - includeSelectors: true
    pairs:
      recyclarr-config: "true"
