---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: whisparr
  namespace: whisparr
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.29"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: whisparr
      # renovate: datasource=docker depName=ghcr.io/hotio/whisparr
      image: ghcr.io/hotio/whisparr:v3-3.0.1.1291
      container:
        name: whisparr
        port: 6969
        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "America/Denver"
          - name: UMASK
            value: "002"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 2Gi
      securityContext:
        # Hotio containers need root initially to set up user/group and directories
        runAsUser: "0"
        runAsGroup: "0"
        fsGroup: 1000
        runAsNonRoot: "false"
        allowPrivilegeEscalation: "true"
        readOnlyRootFilesystem: "false"
        capabilities:
          add:
            - SETUID
            - SETGID
            - CHOWN
            - DAC_OVERRIDE
      service:
        type: ClusterIP
        port: 80
        targetPort: 6969
        portName: http
      volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        - name: adult
          mountPath: /adult

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 10Gi
      smb:
        enabled: true
        volumes:
          - name: downloads
            source: "//storage.services.apocrathia.com/Downloads"
            subDir: ""
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false
          - name: adult
            source: "//storage.services.apocrathia.com/Video"
            subDir: "Adult"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false

    secrets:
      enabled: false

    authentik:
      enabled: true
      displayName: "Whisparr"
      externalHost: "https://whisparr.gateway.services.apocrathia.com"
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/whisparr.svg"
