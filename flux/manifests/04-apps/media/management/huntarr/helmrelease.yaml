---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: huntarr
  namespace: huntarr
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.35"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: huntarr
      # renovate: datasource=docker depName=ghcr.io/plexguide/huntarr
      image: ghcr.io/plexguide/huntarr:8.2.10
      container:
        name: huntarr
        port: 9705
        env:
          - name: TZ
            value: "America/Denver"
          - name: BASE_URL
            value: ""
          - name: HUNTARR_PORT
            value: "9705"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false
      service:
        type: ClusterIP
        port: 80
        targetPort: 9705
        portName: http
      volumeMounts:
        - name: config
          mountPath: /config

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 5Gi

    secrets:
      enabled: false

    authentik:
      enabled: true
      category: "Media"
      displayName: "Huntarr"
      externalHost: "https://huntarr.gateway.services.apocrathia.com"
      icon: "https://raw.githubusercontent.com/plexguide/Huntarr.io/refs/heads/main/frontend/static/logo/Huntarr.svg"
