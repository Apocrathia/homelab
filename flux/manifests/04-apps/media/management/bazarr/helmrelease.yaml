---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bazarr
  namespace: bazarr
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.46"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: bazarr
      # renovate: datasource=docker depName=ghcr.io/home-operations/bazarr
      image: ghcr.io/home-operations/bazarr:1.5.4
      container:
        name: bazarr
        port: 6767
        env:
          - name: TZ
            value: "America/Denver"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 2Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
      service:
        type: ClusterIP
        port: 80
        targetPort: 6767
        portName: http
      healthChecks:
        livenessProbe:
          enabled: true
          httpGet:
            path: /
            port: 6767
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          enabled: true
          httpGet:
            path: /
            port: 6767
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
      volumeMounts:
        - name: config
          mountPath: /config
        - name: anime
          mountPath: /anime
        - name: tv
          mountPath: /tv
        - name: movies
          mountPath: /movies

      sidecars:
        - name: subgen
          # renovate: datasource=docker depName=mccloud/subgen
          image: mccloud/subgen:2026.01.3-cpu
          ports:
            - containerPort: 9000
              name: subgen-http
          env:
            - name: LOG_LEVEL
              value: "debug"
            - name: PROCADDEDMEDIA
              value: "True"
            - name: PROCMEDIAONPLAY
              value: "False"
            - name: CONCURRENT_TRANSCRIPTIONS
              value: "2"
            - name: USE_PATH_MAPPING
              value: "False"
            - name: MODEL_PATH
              value: "./models"
            - name: WHISPER_MODEL
              value: "base"
            - name: WHISPER_THREADS
              value: "4"
            - name: WEBHOOKPORT
              value: "9000"
            - name: TRANSCRIBE_DEVICE
              value: "cpu"
            - name: DEBUG
              value: "True"
            - name: TRANSCRIBE_OR_TRANSLATE
              value: "transcribe"
            - name: NAMESUBLANG
              value: "ai"
          volumeMounts:
            - name: models
              mountPath: /subgen/models
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 10Gi
          - name: models
            capacity: 5Gi
      smb:
        enabled: true
        volumes:
          - name: anime
            source: "//storage.services.apocrathia.com/Video"
            subDir: "Anime"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false
          - name: tv
            source: "//storage.services.apocrathia.com/Video"
            subDir: "TV Shows"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false
          - name: movies
            source: "//storage.services.apocrathia.com/Video"
            subDir: "Movies"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false

    secrets:
      enabled: false

    authentik:
      enabled: true
      category: "Media"
      displayName: "Bazarr"
      externalHost: "https://bazarr.gateway.services.apocrathia.com"
      icon: "https://gitlab.com/Apocrathia/homelab/-/raw/main/flux/manifests/04-apps/media/management/bazarr/icon.svg"
