---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.29"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: prowlarr
      # renovate: datasource=docker depName=ghcr.io/linuxserver/prowlarr
      image: ghcr.io/linuxserver/prowlarr:2.0.5
      container:
        name: prowlarr
        port: 9696
        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "America/Denver"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi
      securityContext:
        # LinuxServer.io containers need root initially to set up user/group and directories
        runAsUser: "0"
        runAsGroup: "0"
        fsGroup: 1000
        runAsNonRoot: "false"
        allowPrivilegeEscalation: "true"
        readOnlyRootFilesystem: "false"
        capabilities:
          add:
            - SETUID
            - SETGID
            - CHOWN
            - DAC_OVERRIDE
      service:
        type: ClusterIP
        port: 80
        targetPort: 9696
        portName: http
      volumeMounts:
        - name: config
          mountPath: /config

      sidecars:
        - name: flaresolverr
          # renovate: datasource=docker depName=ghcr.io/flaresolverr/flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:v3.4.1
          ports:
            - containerPort: 8191
              name: flaresolverr
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_HTML
              value: "false"
            - name: CAPTCHA_SOLVER
              value: "none"
            - name: TZ
              value: "America/Denver"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 10Gi

    secrets:
      enabled: false

    authentik:
      enabled: true
      displayName: "Prowlarr"
      externalHost: "https://prowlarr.gateway.services.apocrathia.com"
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/prowlarr.png"
