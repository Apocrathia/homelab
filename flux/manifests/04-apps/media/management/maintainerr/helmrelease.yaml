---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maintainerr
  namespace: maintainerr
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.47"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: maintainerr
      # renovate: datasource=docker depName=ghcr.io/maintainerr/maintainerr
      image: ghcr.io/maintainerr/maintainerr:2.26.0
      container:
        name: maintainerr
        port: 6246
        env:
          - name: TZ
            value: "America/Denver"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false
      service:
        type: ClusterIP
        port: 80
        targetPort: 6246
        portName: http
      volumeMounts:
        - name: data
          mountPath: /opt/data

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: data
            capacity: 5Gi

    secrets:
      enabled: false

    authentik:
      enabled: true
      category: "Media"
      displayName: "Maintainerr"
      externalHost: "https://maintainerr.gateway.services.apocrathia.com"
      icon: "https://gitlab.com/Apocrathia/homelab/-/raw/main/flux/manifests/04-apps/media/management/maintainerr/icon.svg"
