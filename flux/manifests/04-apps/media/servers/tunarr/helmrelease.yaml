---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tunarr
  namespace: tunarr
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.43"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: tunarr
      # renovate: datasource=docker depName=ghcr.io/chrisbenincasa/tunarr
      image: ghcr.io/chrisbenincasa/tunarr:1.0.12
      container:
        name: tunarr
        port: 8000
        env:
          - name: TZ
            value: "America/Denver"
          - name: TUNARR_SERVER_PORT
            value: "8000"
          - name: TUNARR_DATABASE_PATH
            value: "/config/tunarr"
          - name: TUNARR_SERVER_TRUST_PROXY
            value: "true"
          - name: TUNARR_BIND_ADDR
            value: "0.0.0.0"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 4000m
          memory: 2Gi
      securityContext:
        runAsUser: "0"
        runAsGroup: "0"
        fsGroup: "0"
        runAsNonRoot: "false"
        allowPrivilegeEscalation: true
        readOnlyRootFilesystem: "false"
      service:
        type: ClusterIP
        port: 80
        targetPort: 8000
        portName: http
      volumeMounts:
        - name: config
          mountPath: /config
        - name: music
          mountPath: /music
        - name: anime
          mountPath: /anime
        - name: tv
          mountPath: /tv
        - name: movies
          mountPath: /movies
      volumes:
        emptyDir:
          - name: tmp
            mountPath: /tmp

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 10Gi
      smb:
        enabled: true
        volumes:
          - name: music
            source: "//storage.services.apocrathia.com/Audio"
            subDir: "Music"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: true
          - name: anime
            source: "//storage.services.apocrathia.com/Video"
            subDir: "Anime"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: true
          - name: tv
            source: "//storage.services.apocrathia.com/Video"
            subDir: "TV Shows"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: true
          - name: movies
            source: "//storage.services.apocrathia.com/Video"
            subDir: "Movies"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: true

    secrets:
      enabled: false

    authentik:
      enabled: true
      category: "Media"
      displayName: "Tunarr"
      externalHost: "https://tunarr.gateway.services.apocrathia.com"
      icon: "https://raw.githubusercontent.com/chrisbenincasa/tunarr/refs/heads/dev/web/public/tunarr.png"
      # Allow unauthenticated access to API, streaming, and image endpoints
      skipPathRegex:
        - "^/api/"
        - "^/stream/"
        - "^/images/"
        - "^/device.xml"
        - "^/discover.json"
        - "^/lineup.json"

    httproute:
      enabled: false
