---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: komga
  namespace: komga

resources:
  - namespace.yaml
  - helmrelease.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-komga
    namespace: komga
    files:
      - komga.yaml=authentik-blueprint.yaml

labels:
  - includeSelectors: true
    pairs:
      authentik_blueprint: "true"
