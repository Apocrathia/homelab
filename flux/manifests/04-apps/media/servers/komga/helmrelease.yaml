---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: komga
  namespace: komga
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.46"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: komga
      # renovate: datasource=docker depName=gotson/komga
      image: gotson/komga:1.23.6
      container:
        name: komga
        port: 25600
        env:
          - name: TZ
            value: "America/Denver"
          - name: KOMGA_CONFIGDIR
            value: "/config"
          # OIDC Configuration
          - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_AUTHENTIK_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: komga-secrets
                key: oidc-client-id
          - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_AUTHENTIK_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: komga-secrets
                key: oidc-client-secret
          - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_AUTHENTIK_SCOPE
            value: "openid,email,profile"
          - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_AUTHENTIK_AUTHORIZATION_GRANT_TYPE
            value: "authorization_code"
          - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_AUTHENTIK_REDIRECT_URI
            value: "https://komga.gateway.services.apocrathia.com/login/oauth2/code/authentik"
          - name: SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTHENTIK_ISSUER_URI
            value: "https://auth.gateway.services.apocrathia.com/application/o/komga/"
          - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_AUTHENTIK_CLIENT_NAME
            value: "authentik"
          - name: KOMGA_OAUTH2_ACCOUNT_CREATION
            value: "true"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 2000m
          memory: 2Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
      service:
        type: ClusterIP
        port: 80
        targetPort: 25600
        portName: http
      volumeMounts:
        - name: config
          mountPath: /config
        - name: comics
          mountPath: /comics
        - name: manga
          mountPath: /manga
      volumes:
        emptyDir:
          - name: tmp
            mountPath: /tmp

      healthChecks:
        livenessProbe:
          enabled: true
          httpGet:
            path: /actuator/health
            port: 25600
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          enabled: true
          httpGet:
            path: /actuator/health
            port: 25600
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 20Gi
      smb:
        enabled: true
        volumes:
          - name: comics
            source: "//storage.services.apocrathia.com/Library"
            subDir: "Comics"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false
          - name: manga
            source: "//storage.services.apocrathia.com/Library"
            subDir: "Manga"
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false

    secrets:
      enabled: true
      itemPath: "vaults/Secrets/items/komga-secrets"

    authentik:
      enabled: false

    httproute:
      enabled: true
      hostname: komga.gateway.services.apocrathia.com
