---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: plex
  namespace: plex

resources:
  - namespace.yaml
  - helmrelease.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-plex
    namespace: plex
    files:
      - plex.yaml=authentik-blueprint.yaml

labels:
  - includeSelectors: true
    pairs:
      authentik_blueprint: "true"
