---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.42"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: prowlarr
      # renovate: datasource=docker depName=ghcr.io/home-operations/prowlarr
      image: ghcr.io/home-operations/prowlarr:2.3.1
      container:
        name: prowlarr
        port: 9696
        env:
          - name: TZ
            value: "America/Denver"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 1000m
          memory: 1Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
      service:
        type: ClusterIP
        port: 80
        targetPort: 9696
        portName: http
      volumeMounts:
        - name: config
          mountPath: /config

      sidecars:
        - name: flaresolverr
          # renovate: datasource=docker depName=ghcr.io/flaresolverr/flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:v3.4.6
          ports:
            - containerPort: 8191
              name: flaresolverr
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_HTML
              value: "false"
            - name: CAPTCHA_SOLVER
              value: "none"
            - name: TZ
              value: "America/Denver"
          volumes:
            emptyDir:
              - name: tmp
                mountPath: /tmp
          securityContext:
            readOnlyRootFilesystem: "false"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 512Mi

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 10Gi

    secrets:
      enabled: false

    authentik:
      enabled: true
      category: "Media"
      displayName: "Prowlarr"
      externalHost: "https://prowlarr.gateway.services.apocrathia.com"
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/prowlarr.svg"
