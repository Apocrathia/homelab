---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.30"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: qbittorrent
      # renovate: datasource=docker depName=ghcr.io/linuxserver/qbittorrent
      image: ghcr.io/linuxserver/qbittorrent:5.1.2
      container:
        name: qbittorrent
        port: 8080
        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "America/Denver"
          - name: UMASK_SET
            value: "022"
          - name: WEBUI_PORT
            value: "8080"
          # https://github.com/linuxserver/docker-qbittorrent/issues/179
          - name: DOCKER_MODS
            value: "ghcr.io/linuxserver/mods:universal-stdout-logs"
          - name: LOGS_TO_STDOUT
            value: "/config/qBittorrent/logs/qbittorrent.log"

      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica configuration

      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 4Gi

      securityContext:
        # LinuxServer.io containers need root initially for setup
        runAsUser: "0"
        runAsGroup: "0"
        fsGroup: 1000
        runAsNonRoot: "false"
        allowPrivilegeEscalation: "true"
        readOnlyRootFilesystem: "false"
        capabilities:
          add:
            - SETUID
            - SETGID
            - CHOWN
            - DAC_OVERRIDE
            - NET_ADMIN # Required for VPN operations

      # Gluetun VPN init container (with `restartPolicy: Always` to act as sidecar)
      initContainers:
        - name: gluetun
          # renovate: datasource=docker depName=qmcgaw/gluetun
          image: qmcgaw/gluetun:v3.40.0
          restartPolicy: Always
          env:
            # VPN Credentials from 1Password
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secrets
                  key: vpn-username
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secrets
                  key: vpn-password
            # VPN Provider Configuration
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secrets
                  key: vpn-provider
            - name: VPN_TYPE
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secrets
                  key: vpn-type
            # Server Selection
            - name: SERVER_REGIONS
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secrets
                  key: vpn-region
            - name: OPENVPN_PROTOCOL
              value: "udp"
            # Firewall Configuration
            - name: FIREWALL_INPUT_PORTS
              value: "8080" # Allow qBittorrent web UI
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.69.0.0/16" # Allow service subnet
            # DNS Configuration - Use plain DNS to avoid DoT timeout issues with K8s search domains
            - name: DOT
              value: "off" # Disable DNS over TLS to avoid timeout issues with Kubernetes search domains
            - name: DNS_SERVER_ADDRESS
              value: "127.0.0.1" # DNS server binding address
            - name: DNS_ADDRESS
              value: "127.0.0.1" # Use gluetun's internal DNS server
            - name: DNS_KEEP_NAMESERVER
              value: "off" # Don't keep existing nameservers
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - NET_ADMIN
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            runAsUser: "0"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumes:
            emptyDir:
              - name: gluetun-data
                mountPath: /gluetun

      service:
        type: ClusterIP
        port: 80
        targetPort: 8080
        portName: http

      volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads

    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 10Gi
      smb:
        enabled: true
        volumes:
          - name: downloads
            source: "//storage.services.apocrathia.com/Downloads"
            subDir: ""
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false

    secrets:
      enabled: true
      itemPath: "vaults/Secrets/items/qbittorrent-secrets"

    authentik:
      enabled: true
      displayName: "qBittorrent"
      externalHost: "https://qbittorrent.gateway.services.apocrathia.com"
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/qbittorrent.svg"
