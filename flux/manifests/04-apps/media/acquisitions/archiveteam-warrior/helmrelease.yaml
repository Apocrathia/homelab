---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: archiveteam-warrior
  namespace: archiveteam-warrior
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.33"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: archiveteam-warrior
      # renovate: datasource=docker depName=atdr.meo.ws/archiveteam/warrior-dockerfile
      image: atdr.meo.ws/archiveteam/warrior-dockerfile:latest
      container:
        name: warrior
        port: 8001
        env:
          - name: DOWNLOADER
            value: "Apocrathia"
          - name: SELECTED_PROJECT
            value: "auto"
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      securityContext:
        readOnlyRootFilesystem: "false"
      service:
        port: 80
        targetPort: 8001

    storage:
      longhorn:
        enabled: false
      smb:
        enabled: false

    secrets:
      enabled: false

    authentik:
      enabled: true
      category: "Media"
      displayName: "ArchiveTeam Warrior"
      externalHost: "https://archiveteam-warrior.gateway.services.apocrathia.com"
      icon: "https://wiki.archiveteam.org/images/f/f3/Archive_team.png"
