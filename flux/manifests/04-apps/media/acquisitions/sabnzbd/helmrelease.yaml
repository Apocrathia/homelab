      service:
        type: ClusterIP
        port: 80
        targetPort: 8080
        portName: http

      volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
      volumes:
        emptyDir:
          - name: tmp
            mountPath: /tmp
    storage:
      longhorn:
        enabled: true
        volumes:
          - name: config
            capacity: 10Gi
      smb:
        enabled: true
        volumes:
          - name: downloads
            source: "//storage.services.apocrathia.com/Downloads"
            subDir: ""
            credentialsPath: "vaults/Secrets/items/smb-credentials"
            readOnly: false

    secrets:
      enabled: true
      itemPath: "vaults/Secrets/items/sabnzbd-secrets"

    authentik:
      enabled: true
      category: "Media"
      displayName: "SABnzbd"
      externalHost: "https://sabnzbd.gateway.services.apocrathia.com"
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/sabnzbd.svg"
