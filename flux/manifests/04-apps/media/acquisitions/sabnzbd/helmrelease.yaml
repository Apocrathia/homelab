---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: sabnzbd
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.35"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: sabnzbd
      # renovate: datasource=docker depName=ghcr.io/home-operations/sabnzbd versioning=semver-coerced
      image: ghcr.io/home-operations/sabnzbd:4.5.5
      container:
        name: sabnzbd
        port: 8080
        env:
          - name: TZ
            value: "America/Denver"
          - name: UMASK_SET
            value: "022"

      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica configuration

      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 2000m
          memory: 4Gi

      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
