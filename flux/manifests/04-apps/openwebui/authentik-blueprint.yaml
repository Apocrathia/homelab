---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: openwebui
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context: {}
entries:
  # Proxy Provider for OpenWebUI
  - model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: "openwebui-proxy-provider"
    attrs:
      name: "openwebui-proxy-provider"
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-invalidation-flow"]]
      authentication_flow: !Find [authentik_flows.flow, [slug, "default-authentication-flow"]]
      mode: "proxy"
      intercept_header_auth: false
      internal_host: "http://open-webui.openwebui.svc.cluster.local:80"
      external_host: "https://chat.gateway.services.apocrathia.com"

  # Application for OpenWebUI
  - model: authentik_core.application
    state: present
    identifiers:
      slug: "openwebui"
    attrs:
      name: "Open WebUI"
      slug: "openwebui"
      group: "Applications"
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, "openwebui-proxy-provider"]]
      launch_url: "https://chat.gateway.services.apocrathia.com"
      open_in_new_tab: true
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/open-webui.png"
      meta_description: "User-friendly web interface for chat interactions with LLMs"
      meta_publisher: "OpenWebUI"
  # Outpost for OpenWebUI
  - model: authentik_outposts.outpost
    state: present
    identifiers:
      name: "openwebui-outpost"
    attrs:
      name: "openwebui-outpost"
      type: "proxy"
      service_connection: !Find [authentik_outposts.kubernetesserviceconnection, [name, "Local Kubernetes Cluster"]]
      providers:
        - !Find [authentik_providers_proxy.proxyprovider, [name, "openwebui-proxy-provider"]]
      config:
        authentik_host: "https://auth.gateway.services.apocrathia.com"
        authentik_host_insecure: true
        authentik_host_browser: ""
        log_level: "info"
        object_naming_template: "ak-outpost-%(name)s"
        kubernetes_replicas: 1
        kubernetes_namespace: "authentik"
        kubernetes_httproute_parent_refs:
          - name: main-gateway
            namespace: cilium-system
            sectionName: https
