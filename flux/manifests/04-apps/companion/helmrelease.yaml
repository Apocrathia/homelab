---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: companion
  namespace: bitfocus
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      version: "0.0.5"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
  values:
    app:
      name: bitfocus
      # renovate: datasource=docker depName=ghcr.io/bitfocus/companion/companion
      image: ghcr.io/bitfocus/companion/companion:v4.0.3
      container:
        name: companion
        port: 8000
        extraPorts:
          - name: satellite
            containerPort: 16622
            protocol: TCP
          - name: satellite-2
            containerPort: 16623
            protocol: TCP
        env:
          - name: COMPANION_SATELLITE_ADDRESS
            value: "0.0.0.0"
          - name: SATELLITE_BIND_ADDRESS
            value: "0.0.0.0"
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 1Gi
        limits:
          cpu: 500m
          memory: 2Gi
      service:
        type: ClusterIP
        port: 8000
        targetPort: 8000
        portName: http
        # Also expose satellite ports inside the cluster (optional but useful)
        extraServicePorts:
          - name: satellite
            port: 16622
            targetPort: 16622
            protocol: TCP
          - name: satellite-2
            port: 16623
            targetPort: 16623
            protocol: TCP

    storage:
      longhorn:
        enabled: true
        capacity: 5Gi
        mountPath: /companion
      smb:
        enabled: false

    secrets:
      enabled: false

    authentik:
      enabled: true
      displayName: "Bitfocus Companion"
      externalHost: "https://companion.gateway.services.apocrathia.com"
      icon: "https://i.imgur.com/jfgH6IX.png"

    httproute:
      enabled: false

    loadbalancer:
      enabled: true
      ip: "10.100.1.97"
      externalTrafficPolicy: Cluster
      ports:
        - name: satellite
          port: 16622
          targetPort: 16622
          protocol: TCP
        - name: satellite-2
          port: 16623
          targetPort: 16623
          protocol: TCP
