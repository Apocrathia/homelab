---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: companion
  namespace: bitfocus
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
  values:
    app:
      name: bitfocus
      # renovate: datasource=docker depName=ghcr.io/bitfocus/companion/companion
      image: ghcr.io/bitfocus/companion/companion:v4.0.3
      container:
        name: companion
        port: 8000
      replicas: 1
      podAntiAffinity:
        enabled: false # Single replica, no need for anti-affinity
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      service:
        type: ClusterIP
        port: 8000
        targetPort: 8000
        portName: http

    storage:
      longhorn:
        enabled: true
        capacity: 5Gi
        mountPath: /companion
      smb:
        enabled: false

    secrets:
      enabled: false

    authentik:
      enabled: true
      displayName: "Bitfocus Companion"
      externalHost: "https://companion.gateway.services.apocrathia.com"
      icon: "https://i.imgur.com/jfgH6IX.png"

    httproute:
      enabled: false
