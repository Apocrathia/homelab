---
apiVersion: kagent.dev/v1alpha2
kind: RemoteMCPServer
metadata:
  name: github-mcp
  namespace: kagent
  labels:
    app.kubernetes.io/name: github-mcp
    app.kubernetes.io/component: remote-mcp-server
    app.kubernetes.io/part-of: kagent
    app.kubernetes.io/managed-by: flux
spec:
  protocol: STREAMABLE_HTTP
  url: "http://mcp-github-mcp-server-proxy.mcp-github.svc.cluster.local:8080/mcp"
  description: "GitHub - repositories, issues, pull requests, code search"
