---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: discord-bridge

resources:
  - helmrelease.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: discord-bridge-src
    namespace: kagent
    files:
      - src/main.py
      - src/requirements.txt
