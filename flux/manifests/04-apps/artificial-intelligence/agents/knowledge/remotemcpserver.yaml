---
# RemoteMCPServer for Qdrant vector knowledge base
apiVersion: kagent.dev/v1alpha2
kind: RemoteMCPServer
metadata:
  name: qdrant-mcp
  namespace: kagent
  labels:
    app.kubernetes.io/name: qdrant-mcp
    app.kubernetes.io/component: remote-mcp-server
    app.kubernetes.io/part-of: kagent
    app.kubernetes.io/managed-by: flux
spec:
  protocol: STREAMABLE_HTTP
  url: "http://mcp-qdrant-mcp-proxy.mcp-qdrant.svc.cluster.local:8080/mcp"
  description: "Qdrant vector store - semantic knowledge storage and retrieval"
