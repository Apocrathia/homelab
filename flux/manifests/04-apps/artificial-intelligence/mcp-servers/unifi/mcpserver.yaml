---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: unifi-network-mcp
  namespace: mcp-unifi
  labels:
    app.kubernetes.io/name: unifi-network-mcp
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: artificial-intelligence
    app.kubernetes.io/managed-by: flux
  annotations:
    description: "UniFi Network MCP server for network management"
spec:
  # renovate: datasource=docker registryUrl=https://ghcr.io depName=sirkirby/unifi-network-mcp
  image: ghcr.io/sirkirby/unifi-network-mcp:latest
  transport: stdio
  proxyMode: streamable-http
  port: 8080
  targetPort: 8080
  permissionProfile:
    type: builtin
    name: network
  resources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "100m"
      memory: "256Mi"
  podTemplateSpec:
    spec:
      containers:
        - name: mcp
          # renovate: datasource=docker registryUrl=https://ghcr.io depName=sirkirby/unifi-network-mcp
          image: ghcr.io/sirkirby/unifi-network-mcp:latest
          securityContext:
            readOnlyRootFilesystem: false
          stdin: true
          env:
            - name: UNIFI_HOST
              valueFrom:
                secretKeyRef:
                  name: unifi-mcp-secrets
                  key: host
            - name: UNIFI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: unifi-mcp-secrets
                  key: username
            - name: UNIFI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unifi-mcp-secrets
                  key: password
            - name: UNIFI_PORT
              value: "443"
            - name: UNIFI_SITE
              value: "default"
            - name: UNIFI_VERIFY_SSL
              value: "false"
