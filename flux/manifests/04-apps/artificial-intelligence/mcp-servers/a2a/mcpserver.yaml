---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: a2a-mcp-server
  namespace: mcp-a2a
  labels:
    app.kubernetes.io/name: a2a-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: artificial-intelligence
    app.kubernetes.io/managed-by: flux
  annotations:
    description: "A2A MCP server bridging MCP to Agent-to-Agent protocol"
spec:
  # Use Python base image and install from PyPI
  # renovate: datasource=docker registryUrl=https://public.ecr.aws depName=docker/library/python
  image: public.ecr.aws/docker/library/python:3.12-slim
  transport: stdio
  proxyMode: streamable-http
  port: 8080
  targetPort: 8080
  permissionProfile:
    type: builtin
    name: network
  resources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "100m"
      memory: "256Mi"
  podTemplateSpec:
    spec:
      containers:
        - name: mcp
          # renovate: datasource=docker registryUrl=https://public.ecr.aws depName=docker/library/python
          image: public.ecr.aws/docker/library/python:3.12-slim
          securityContext:
            readOnlyRootFilesystem: false
          stdin: true
          command: ["/bin/sh", "-c"]
          args:
            [
              "export HOME=/tmp && pip install --quiet a2a-mcp-server && exec python -m a2a_mcp_server",
            ]
          env:
            - name: HOME
              value: "/tmp"
            - name: A2A_MCP_DATA_DIR
              value: "/tmp/a2a-data"
