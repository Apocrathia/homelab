---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: openzim-mcp
  namespace: mcp-openzim
  labels:
    app.kubernetes.io/name: openzim-mcp
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: artificial-intelligence
    app.kubernetes.io/managed-by: flux
  annotations:
    description: "OpenZIM MCP server for offline knowledge base queries"
spec:
  # Use Python base image and install from PyPI
  # renovate: datasource=docker registryUrl=https://public.ecr.aws depName=docker/library/python
  image: public.ecr.aws/docker/library/python:3.12-slim
  transport: stdio
  proxyMode: streamable-http
  port: 8080
  targetPort: 8080
  permissionProfile:
    type: builtin
    name: network
  resources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "100m"
      memory: "256Mi"
  podTemplateSpec:
    spec:
      containers:
        - name: mcp
          # renovate: datasource=docker registryUrl=https://public.ecr.aws depName=docker/library/python
          image: public.ecr.aws/docker/library/python:3.12-slim
          securityContext:
            readOnlyRootFilesystem: false
          stdin: true
          command: ["/bin/sh", "-c"]
          args:
            [
              "export HOME=/tmp && pip install --quiet openzim-mcp && exec python -m openzim_mcp /data",
            ]
          env:
            - name: HOME
              value: "/tmp"
            - name: OPENZIM_MCP_TOOL_MODE
              value: "simple"
            - name: OPENZIM_MCP_INSTANCES_PATH
              value: "/tmp"
          volumeMounts:
            - name: zim
              mountPath: /data
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: zim
          persistentVolumeClaim:
            claimName: openzim-zim
        - name: tmp
          emptyDir: {}
