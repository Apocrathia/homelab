---
# Role for MKP server to access Kubernetes resources (READ-ONLY, UNAUTHENTICATED)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubernetes-mcp-server
  namespace: mcp-mkp
rules:
  # Core resources needed for MKP functionality
  - apiGroups: [""]
    resources:
      ["pods", "services", "configmaps", "namespaces", "endpoints", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources:
      [
        "deployments",
        "statefulsets",
        "daemonsets",
        "replicasets",
        "controllerrevisions",
      ]
    verbs: ["get", "list", "watch"]
  # Access to key CRD groups for resource discovery
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["gateways", "httproutes", "tcproutes", "udproutes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["toolhive.stacklok.dev"]
    resources: ["mcpservers"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["flux.toolkit.fluxcd.io"]
    resources:
      ["gitrepositories", "helmrepositories", "helmreleases", "kustomizations"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["source.toolkit.fluxcd.io"]
    resources: ["gitrepositories", "helmrepositories", "buckets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["monitoring.coreos.com"]
    resources:
      ["prometheuses", "alertmanagers", "servicemonitors", "prometheusrules"]
    verbs: ["get", "list", "watch"]
    # NO access to secrets, RBAC, storage, or pod exec
---
# RoleBinding to connect the service account to the role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubernetes-mcp-server
  namespace: mcp-mkp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubernetes-mcp-server
subjects:
  - kind: ServiceAccount
    name: kubernetes-mcp-sa
    namespace: mcp-mkp
---
# ClusterRole for cluster-wide resources (READ-ONLY, UNAUTHENTICATED)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernetes-mcp-server-cluster
rules:
  # Minimal read access to non-sensitive cluster resources only
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  # Access to CRDs for resource discovery (read-only)
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
    # NO access to nodes, RBAC, or storage
---
# ClusterRoleBinding to connect the service account to the cluster role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-mcp-server-cluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubernetes-mcp-server-cluster
subjects:
  - kind: ServiceAccount
    name: kubernetes-mcp-sa
    namespace: mcp-mkp
