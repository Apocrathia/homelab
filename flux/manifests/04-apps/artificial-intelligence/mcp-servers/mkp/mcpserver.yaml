---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: kubernetes-mcp
  namespace: mkp
  labels:
    app.kubernetes.io/name: kubernetes-mcp
    app.kubernetes.io/component: mcp-server
spec:
  # renovate: datasource=docker registryUrl=https://ghcr.io depName=stackloklabs/mkp
  image: ghcr.io/stackloklabs/mkp/server:0.1.0
  transport: streamable-http
  port: 8080
  targetPort: 8080
  permissionProfile:
    type: builtin
    name: network
  env:
    - name: MCP_PORT
      value: "8080"
    - name: MCP_TRANSPORT
      value: "streamable-http"
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
