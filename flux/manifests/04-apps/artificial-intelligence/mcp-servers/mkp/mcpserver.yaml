---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: kubernetes-mcp
  namespace: mcp-mkp
  labels:
    app.kubernetes.io/name: kubernetes-mcp
    app.kubernetes.io/component: mcp-server
spec:
  # renovate: datasource=docker registryUrl=https://ghcr.io depName=stackloklabs/mkp
  image: ghcr.io/stackloklabs/mkp/server:0.2.4
  transport: streamable-http
  port: 8080
  targetPort: 8080
  permissionProfile:
    type: builtin
    name: network
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
  podTemplateSpec:
    spec:
      containers:
        - name: mcp
          # renovate: datasource=docker registryUrl=https://ghcr.io depName=stackloklabs/mkp
          image: ghcr.io/stackloklabs/mkp/server:0.2.4
