---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: osv-vulnerability-scanner
  namespace: mcp-osv
  labels:
    app.kubernetes.io/name: osv-vulnerability-scanner
    app.kubernetes.io/component: mcp-server
spec:
  # renovate: datasource=docker registryUrl=https://ghcr.io depName=stackloklabs/osv-mcp/server
  image: ghcr.io/stackloklabs/osv-mcp/server:0.0.7
  transport: streamable-http
  port: 8080
  permissionProfile:
    type: builtin
    name: network
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "50m"
      memory: "128Mi"
  podTemplateSpec:
    spec:
      containers:
        - name: mcp
          # renovate: datasource=docker registryUrl=https://ghcr.io depName=stackloklabs/osv-mcp/server
          image: ghcr.io/stackloklabs/osv-mcp/server:0.0.7
