---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: searxng-mcp
  namespace: mcp-searxng
  labels:
    app.kubernetes.io/name: searxng-mcp
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: artificial-intelligence
    app.kubernetes.io/managed-by: flux
  annotations:
    description: "SearXNG MCP server for web search capabilities"
spec:
  # renovate: datasource=docker registryUrl=https://docker.io depName=isokoliuk/mcp-searxng
  image: docker.io/isokoliuk/mcp-searxng:latest
  # Use stdio transport with streamable-http proxy mode
  # This runs mcp-searxng in stdio mode while ToolHive proxy handles HTTP/session management
  # Exposes /mcp endpoint, compatible with LiteLLM's transport: "http"
  transport: stdio
  proxyMode: streamable-http
  port: 8080
  targetPort: 8080
  permissionProfile:
    type: builtin
    name: network
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
  podTemplateSpec:
    spec:
      containers:
        - name: mcp
          # renovate: datasource=docker registryUrl=https://docker.io depName=isokoliuk/mcp-searxng
          image: docker.io/isokoliuk/mcp-searxng:latest
          stdin: true
          env:
            - name: SEARXNG_URL
              value: "http://searxng.searxng.svc.cluster.local:8080"
