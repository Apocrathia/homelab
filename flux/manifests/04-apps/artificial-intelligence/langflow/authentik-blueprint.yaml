---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: langflow
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context: {}
entries:
  # Proxy Provider for Langflow IDE
  - model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: "langflow-proxy-provider"
    attrs:
      name: "langflow-proxy-provider"
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-invalidation-flow"]]
      authentication_flow: !Find [authentik_flows.flow, [slug, "default-authentication-flow"]]
      mode: "proxy"
      intercept_header_auth: false
      internal_host: "http://langflow-service.langflow.svc.cluster.local:8080"
      external_host: "https://langflow.gateway.services.apocrathia.com"

  # Application for Langflow IDE
  - model: authentik_core.application
    state: present
    identifiers:
      slug: "langflow"
    attrs:
      name: "Langflow IDE"
      slug: "langflow"
      group: "Applications"
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, "langflow-proxy-provider"]]
      launch_url: "https://langflow.gateway.services.apocrathia.com"
      open_in_new_tab: true
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/langflow.svg"
      meta_description: "Visual framework for building LLM applications with drag-and-drop interface"
      meta_publisher: "Logspace"

  # Outpost for Langflow IDE
  - model: authentik_outposts.outpost
    state: present
    identifiers:
      name: "langflow-outpost"
    attrs:
      name: "langflow-outpost"
      type: "proxy"
      service_connection: !Find [authentik_outposts.kubernetesserviceconnection, [name, "Local Kubernetes Cluster"]]
      providers:
        - !Find [authentik_providers_proxy.proxyprovider, [name, "langflow-proxy-provider"]]
      config:
        authentik_host: "https://auth.gateway.services.apocrathia.com"
        authentik_host_insecure: true
        authentik_host_browser: ""
        log_level: "info"
        object_naming_template: "ak-outpost-%(name)s"
        kubernetes_replicas: 1
        kubernetes_namespace: "authentik"
        kubernetes_httproute_parent_refs:
          - name: main-gateway
            namespace: cilium-system
            sectionName: https
