---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: langflow
  namespace: langflow

resources:
  - namespace.yaml
  - secret.yaml
  - postgres.yaml
  - storage.yaml
  - helmrelease.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-langflow
    namespace: langflow
    files:
      - langflow.yaml=authentik-blueprint.yaml

labels:
  - includeSelectors: true
    pairs:
      authentik_blueprint: "true"
