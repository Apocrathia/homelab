---
# Persistent Volume Claims for Langflow data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: langflow-flows-pvc
  namespace: langflow
  labels:
    app.kubernetes.io/name: langflow
    app.kubernetes.io/component: flows
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: langflow-data-pvc
  namespace: langflow
  labels:
    app.kubernetes.io/name: langflow
    app.kubernetes.io/component: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
