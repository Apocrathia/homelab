---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: firecrawl-playwright
  namespace: firecrawl
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.43"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: firecrawl-playwright
      namespace: firecrawl
      # Playwright needs writable /tmp for browser artifacts
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
      # renovate: datasource=docker depName=ghcr.io/firecrawl/playwright-service
      image: ghcr.io/firecrawl/playwright-service@sha256:c208480471704f2de3cc14c99da92e80f6054d4b4c521da3775a7499c39892f0
      container:
        name: playwright
        port: 3000
        env:
          - name: PORT
            value: "3000"
          - name: MAX_CONCURRENT_PAGES
            value: "5"
      service:
        type: ClusterIP
        port: 3000
        targetPort: 3000
        portName: http
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
        limits:
          cpu: 2000m
          memory: 4Gi
      healthChecks:
        livenessProbe:
          enabled: true
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          enabled: true
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

    storage:
      longhorn:
        enabled: false
      smb:
        enabled: false

    postgres:
      enabled: false

    secrets:
      enabled: false

    authentik:
      enabled: false

    httproute:
      enabled: false
