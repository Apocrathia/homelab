---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: firecrawl-rabbitmq
  namespace: firecrawl
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/generic-app
      # renovate: datasource=git-tags depName=https://gitlab.com/Apocrathia/homelab.git
      version: "0.0.47"
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
      interval: 5m
  values:
    app:
      name: firecrawl-rabbitmq
      namespace: firecrawl
      # renovate: datasource=docker registryUrl=https://public.ecr.aws depName=docker/library/rabbitmq
      image: public.ecr.aws/docker/library/rabbitmq:4.2.2-management-alpine
      container:
        name: rabbitmq
        port: 5672
      service:
        type: ClusterIP
        port: 5672
        targetPort: 5672
        portName: amqp
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      healthChecks:
        livenessProbe:
          enabled: true
          exec:
            command:
              - rabbitmq-diagnostics
              - -q
              - check_running
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          enabled: true
          exec:
            command:
              - rabbitmq-diagnostics
              - -q
              - check_running
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3

    storage:
      longhorn:
        enabled: false
      smb:
        enabled: false

    postgres:
      enabled: false

    secrets:
      enabled: false

    authentik:
      enabled: false

    httproute:
      enabled: false
