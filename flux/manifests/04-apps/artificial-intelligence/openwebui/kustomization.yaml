---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: openwebui
  namespace: openwebui

resources:
  - namespace.yaml
  - helmrelease.yaml
  - mcpo/

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-openwebui
    namespace: openwebui
    files:
      - openwebui.yaml=authentik-blueprint.yaml

labels:
  - includeSelectors: true
    pairs:
      authentik_blueprint: "true"
