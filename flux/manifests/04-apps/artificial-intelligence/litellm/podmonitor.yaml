---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: litellm-postgres
  namespace: litellm
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: litellm-postgres
      cnpg.io/podRole: instance
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s
