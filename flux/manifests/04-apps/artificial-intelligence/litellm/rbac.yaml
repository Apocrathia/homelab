# RBAC resources for sidecar container installer pattern
# This allows sidecar containers to install additional libraries into the main LiteLLM container
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: litellm
  namespace: litellm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: litellm
  namespace: litellm
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["get", "create"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch", "rollout"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: litellm
  namespace: litellm
subjects:
  - kind: ServiceAccount
    name: litellm
    namespace: litellm
roleRef:
  kind: Role
  name: litellm
  apiGroup: rbac.authorization.k8s.io
