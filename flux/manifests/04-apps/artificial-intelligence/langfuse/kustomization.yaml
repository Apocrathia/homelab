---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: langfuse
  namespace: langfuse

resources:
  - namespace.yaml
  - secret.yaml
  - helmrelease.yaml
  - httproute.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-langfuse
    namespace: langfuse
    files:
      - langfuse.yaml=authentik-blueprint.yaml

labels:
  - includeSelectors: true
    pairs:
      authentik_blueprint: "true"
