---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qdrant
  namespace: qdrant
spec:
  interval: 1h
  chart:
    spec:
      chart: qdrant
      # renovate: datasource=helm registryUrl=https://qdrant.github.io/qdrant-helm depName=qdrant
      version: "1.16.3"
      sourceRef:
        kind: HelmRepository
        name: qdrant
        namespace: flux-system
  values:
    # Single replica for homelab
    replicaCount: 1

    # Service configuration
    service:
      type: ClusterIP
      ports:
        - name: http
          port: 6333
          targetPort: 6333
          protocol: TCP
          checksEnabled: true
        - name: grpc
          port: 6334
          targetPort: 6334
          protocol: TCP
          checksEnabled: false
        - name: p2p
          port: 6335
          targetPort: 6335
          protocol: TCP
          checksEnabled: false

    # Ingress disabled - internal service only, accessed via MCP server
    ingress:
      enabled: false

    # Readiness probe for health checks
    readinessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 1
      failureThreshold: 6
      successThreshold: 1

    # Startup probe to handle slow starts
    startupProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 1
      failureThreshold: 30
      successThreshold: 1

    # Resource limits for homelab
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi

    # Security context
    containerSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 2000
      allowPrivilegeEscalation: false
      privileged: false
      readOnlyRootFilesystem: true

    podSecurityContext:
      fsGroup: 3000
      fsGroupChangePolicy: Always

    # Persistent storage using Longhorn
    persistence:
      accessModes: ["ReadWriteOnce"]
      size: 20Gi
      storageClassName: longhorn

    # Cluster mode disabled for single node
    config:
      cluster:
        enabled: false
      service:
        enable_tls: false

    # Enable metrics for monitoring
    metrics:
      serviceMonitor:
        enabled: true
        scrapeInterval: 30s
        scrapeTimeout: 10s
        targetPort: http
        targetPath: "/metrics"

    # API key from 1Password secret
    apiKey:
      valueFrom:
        secretKeyRef:
          name: qdrant-secrets
          key: api-key
