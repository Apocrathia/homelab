---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: flowise
  namespace: flowise

resources:
  - namespace.yaml
  - helmrelease.yaml
generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-flowise
    namespace: authentik
    files:
      - flowise.yaml=authentik-blueprint.yaml

labels:
  - includeSelectors: true
    pairs:
      authentik_blueprint: "true"
