---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: flowise
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context: {}
entries:
  # Proxy Provider for Flowise
  - model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: "flowise-proxy-provider"
    attrs:
      name: "flowise-proxy-provider"
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-invalidation-flow"]]
      authentication_flow: !Find [authentik_flows.flow, [slug, "default-authentication-flow"]]
      mode: "proxy"
      intercept_header_auth: false
      internal_host: "http://flowise.flowise.svc.cluster.local:80"
      external_host: "https://flowise.gateway.services.apocrathia.com"

  # Application for Flowise
  - model: authentik_core.application
    state: present
    identifiers:
      slug: "flowise"
    attrs:
      name: "Flowise"
      slug: "flowise"
      group: "AI & Automation"
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, "flowise-proxy-provider"]]
      launch_url: "https://flowise.gateway.services.apocrathia.com"
      open_in_new_tab: true
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/flowise.svg"
      meta_description: "Flowise - Low-code platform for building AI agents and workflows"
      meta_publisher: "FlowiseAI"

  # Outpost for Flowise
  - model: authentik_outposts.outpost
    state: present
    identifiers:
      name: "flowise-outpost"
    attrs:
      name: "flowise-outpost"
      type: "proxy"
      service_connection: !Find [authentik_outposts.kubernetesserviceconnection, [name, "Local Kubernetes Cluster"]]
      providers:
        - !Find [authentik_providers_proxy.proxyprovider, [name, "flowise-proxy-provider"]]
      config:
        authentik_host: "https://auth.gateway.services.apocrathia.com"
        authentik_host_insecure: true
        authentik_host_browser: ""
        log_level: "info"
        object_naming_template: "ak-outpost-%(name)s"
        kubernetes_replicas: 1
        kubernetes_namespace: "authentik"
        kubernetes_httproute_parent_refs:
          - name: main-gateway
            namespace: cilium-system
            sectionName: https
