---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kagent-crds
  namespace: kagent
spec:
  interval: 30m
  chart:
    spec:
      chart: kagent-crds
      # renovate: datasource=docker depName=ghcr.io/kagent-dev/kagent/helm/kagent-crds
      version: "0.7.8"
      sourceRef:
        kind: HelmRepository
        name: kagent
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
