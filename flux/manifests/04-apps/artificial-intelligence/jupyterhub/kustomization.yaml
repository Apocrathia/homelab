---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: jupyterhub
  namespace: jupyterhub

resources:
  - namespace.yaml
  - secret.yaml
  - storage.yaml
  - helmrelease.yaml
  - httproute.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-jupyterhub
    namespace: jupyterhub
    files:
      - jupyterhub.yaml=authentik-blueprint.yaml

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: jupyterhub
      authentik_blueprint: "true"
