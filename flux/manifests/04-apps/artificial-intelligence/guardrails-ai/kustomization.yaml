---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: guardrails
  namespace: guardrails-ai

resources:
  - namespace.yaml
  - secret.yaml
  - helmrelease.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: guardrails-config
    namespace: guardrails-ai
    files:
      - config.py

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: guardrails
