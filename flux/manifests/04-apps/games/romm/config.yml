---
# RomM Configuration File
# See https://deepwiki.com/rommapp/romm for documentation

emulatorjs:
  cache_limit: null
  controls: {}
  debug: false
  settings: {}

exclude:
  platforms:
    - emulators # Emulator tools folder, not ROMs
  roms:
    multi_file:
      names:
        - "@eaDir"
        - "@SynoResource"
        - .SynoResource
        - "@Recycle"
        - "#recycle"
        - .sync
        - .SynologyWorkingDirectory
        - "@sharebin"
        - .Spotlight-V100
        - .DocumentRevisions-V100
        - .TemporaryItems
        - .Trashes
        - .fseventsd
        - Network Trash Folder
        - Temporary Items
        - $RECYCLE.BIN
        - System Volume Information
      parts:
        extensions:
          - txt
          - xml
          - nfo
          - db
          - ini
          - bak
          - tmp
          - temp
          - srm
          - sav
        names:
          - .syno
          - .DS_Store
          - ._*
          - .AppleDouble
          - .AppleDB
          - .AppleDesktop
          - .VolumeIcon.icns
          - Thumbs.db
          - ehthumbs.db
          - ehthumbs_vista.db
          - Desktop.ini
          - "*.lnk"
          - ~*
          - systeminfo.txt
          - systems.txt
          - desktop.ini
    single_file:
      extensions:
        - txt
        - xml
        - nfo
        - db
        - ini
        - bak
        - tmp
        - temp
        - srm # Save files
        - sav # Save files
      names:
        - "@eaDir"
        - "@SynoResource"
        - .SynoResource
        - "@Recycle"
        - "#recycle"
        - .sync
        - .SynologyWorkingDirectory
        - "@sharebin"
        - .syno
        - .DS_Store
        - ._*
        - .Trash*
        - .Spotlight-V100
        - .DocumentRevisions-V100
        - .TemporaryItems
        - .Trashes
        - .fseventsd
        - .VolumeIcon.icns
        - .AppleDouble
        - .AppleDB
        - .AppleDesktop
        - Network Trash Folder
        - Temporary Items
        - Thumbs.db
        - ehthumbs.db
        - ehthumbs_vista.db
        - Desktop.ini
        - $RECYCLE.BIN
        - System Volume Information
        - "*.lnk"
        - ~*
        - systeminfo.txt
        - systems.txt
        - desktop.ini

