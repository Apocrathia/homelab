exclude:
  platforms: []
  roms:
    multi_file:
      names:
        - "@eaDir"
        - "@SynoResource"
        - .SynoResource
        - "@Recycle"
        - "#recycle"
        - .sync
        - .SynologyWorkingDirectory
        - "@sharebin"
        - .Spotlight-V100
        - .DocumentRevisions-V100
        - .TemporaryItems
        - .Trashes
        - .fseventsd
        - Network Trash Folder
        - Temporary Items
        - $RECYCLE.BIN
        - System Volume Information
      parts:
        extensions:
          - txt
          - xml
          - nfo
          - db
          - ini
          - bak
          - tmp
          - temp
        names:
          - .syno
          - .DS_Store
          - ._*
          - .AppleDouble
          - .AppleDB
          - .AppleDesktop
          - .VolumeIcon.icns
          - Thumbs.db
          - ehthumbs.db
          - ehthumbs_vista.db
          - Desktop.ini delete
          - "*.lnk"
          - ~*
    single_file:
      extensions:
        - txt
        - xml
        - nfo
        - db
        - ini
        - bak
        - tmp
        - temp
      names:
        - "@eaDir"
        - "@SynoResource"
        - .SynoResource
        - "@Recycle"
        - "#recycle"
        - .sync
        - .SynologyWorkingDirectory
        - "@sharebin"
        - .syno
        - .DS_Store
        - ._*
        - .Trash*
        - .Spotlight-V100
        - .DocumentRevisions-V100
        - .TemporaryItems
        - .Trashes
        - .fseventsd
        - .VolumeIcon.icns
        - .AppleDouble
        - .AppleDB
        - .AppleDesktop
        - Network Trash Folder
        - Temporary Items
        - Thumbs.db
        - ehthumbs.db
        - ehthumbs_vista.db
        - Desktop.ini
        - $RECYCLE.BIN
        - System Volume Information
        - "*.lnk"
        - ~*
