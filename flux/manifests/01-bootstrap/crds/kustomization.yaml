---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: crds

resources:
  # 1Password (managed by Helm chart)
  - https://raw.githubusercontent.com/1Password/connect-helm-charts/refs/heads/main/charts/connect/crds/onepassworditem-crd.yaml
  # Prometheus (managed by Helm chart)
  - ./prometheus
  # Cilium (managed by Helm chart)
  - ./cilium
  # Longhorn (managed by Helm chart)
  - ./longhorn
  # Gateway API
  # renovate: datasource=github-releases depName=kubernetes-sigs/gateway-api
  - https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.3.0/standard-install.yaml
  # Gateway API Inference Extension (for InferencePool)
  # renovate: datasource=github-releases depName=kubernetes-sigs/gateway-api-inference-extension
  - https://github.com/kubernetes-sigs/gateway-api-inference-extension/releases/download/v1.2.0/manifests.yaml
  # Kyverno (managed by Helm chart)
  - ./kyverno
  # Cert Manager (managed by Helm chart)
  # renovate: datasource=github-releases depName=cert-manager/cert-manager
  - https://github.com/cert-manager/cert-manager/releases/download/v1.18.2/cert-manager.crds.yaml
  # Fluent Operator CRDs
  - ./fluent
