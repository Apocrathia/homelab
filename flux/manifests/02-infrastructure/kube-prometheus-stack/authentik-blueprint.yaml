---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: grafana
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context: {}
entries:
  # Proxy Provider for Grafana
  - model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: "grafana-proxy-provider"
    attrs:
      name: "grafana-proxy-provider"
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-invalidation-flow"]]
      authentication_flow: !Find [authentik_flows.flow, [slug, "default-authentication-flow"]]
      mode: "proxy"
      intercept_header_auth: false
      internal_host: "http://kube-prometheus-stack-grafana.prometheus-system.svc.cluster.local:80"
      external_host: "https://grafana.gateway.services.apocrathia.com"

  # Application for Grafana
  - model: authentik_core.application
    state: present
    identifiers:
      slug: "grafana"
    attrs:
      name: "Grafana Monitoring"
      slug: "grafana"
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, "grafana-proxy-provider"]]
      launch_url: "https://grafana.gateway.services.apocrathia.com"
      open_in_new_tab: true
      icon: "https://i.imgur.com/kFMoLCf.png"

  # Outpost for Grafana
  - model: authentik_outposts.outpost
    state: present
    identifiers:
      name: "grafana-outpost"
    attrs:
      name: "grafana-outpost"
      type: "proxy"
      service_connection: !Find [authentik_outposts.kubernetesserviceconnection, [name, "Local Kubernetes Cluster"]]
      providers:
        - !Find [authentik_providers_proxy.proxyprovider, [name, "grafana-proxy-provider"]]
      config:
        authentik_host: "https://auth.gateway.services.apocrathia.com"
        authentik_host_insecure: true
        authentik_host_browser: ""
        log_level: "info"
        object_naming_template: "ak-outpost-%(name)s"
        kubernetes_replicas: 1
        kubernetes_namespace: "authentik"
        kubernetes_httproute_parent_refs:
          - name: main-gateway
            namespace: cilium-system
            sectionName: https
