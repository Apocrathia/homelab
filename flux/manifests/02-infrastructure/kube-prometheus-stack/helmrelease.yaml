---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: prometheus-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      # yamllint disable-line rule:line-length
      # renovate: datasource=helm registryUrl=https://prometheus-community.github.io/helm-charts depName=kube-prometheus-stack
      version: "75.10.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # This is the longest values file I've ever seen.
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:
    # Global namespace override
    namespaceOverride: "prometheus-system"

    # Global settings
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: true
        kubeApiserverHistogram: true
        kubeApiserverSlos: true
        kubelet: true
        kubeProxy: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeScheduler: true
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true

    # Prometheus Operator configuration
    prometheusOperator:
      enabled: true
      manageCrds: true
      resources:
        limits:
          cpu: 200m
          memory: 200Mi
        requests:
          cpu: 100m
          memory: 100Mi
      admissionWebhooks:
        enabled: true
        failurePolicy: Ignore

    # Node Exporter configuration
    nodeExporter:
      enabled: true
      serviceMonitor:
        relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 50m
          memory: 50Mi

    # Kube State Metrics configuration
    kubeStateMetrics:
      enabled: true
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 50m
          memory: 50Mi

    # Grafana configuration
    grafana:
      enabled: true
      ingress:
        enabled: false
      admin:
        existingSecret: local-account
        userKey: username
        passwordKey: password
      resources:
        limits:
          cpu: 200m
          memory: 200Mi
        requests:
          cpu: 100m
          memory: 100Mi
      persistence:
        enabled: true
        storageClassName: longhorn
        size: 5Gi
        metadata:
          labels:
            app: grafana
            component: monitoring
            storage: persistent
          annotations:
            description: "Grafana persistent storage"
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      defaultDashboardsEnabled: true
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          searchNamespace: ALL

    # AlertManager configuration
    alertmanager:
      enabled: true
      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ["job", "alertname", "severity"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: "null"
          routes:
            - match:
                alertname: Watchdog
              receiver: "null"
        receivers:
          - name: "null"
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 50m
          memory: 50Mi
      persistence:
        enabled: true
        storageClassName: longhorn
        size: 1Gi
        metadata:
          labels:
            app: alertmanager
            component: monitoring
            storage: persistent
          annotations:
            description: "AlertManager persistent storage"

    # Prometheus configuration
    prometheus:
      enabled: true
      prometheusSpec:
        retention: 14d
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        storageSpec:
          volumeClaimTemplate:
            metadata:
              labels:
                app: prometheus
                component: monitoring
                storage: persistent
              annotations:
                description: "Prometheus persistent storage"
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
        serviceMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        podMonitorSelector: {}
        podMonitorNamespaceSelector: {}
        ruleSelector: {}
        ruleNamespaceSelector: {}
        enableAdminAPI: false
        walCompression: true
        scrapeInterval: "30s"
        evaluationInterval: "30s"
        enableRemoteWriteReceiver: false
