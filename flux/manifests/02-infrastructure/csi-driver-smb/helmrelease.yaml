---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-smb
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: kube-system
  chart:
    spec:
      chart: csi-driver-smb
      # renovate: datasource=github-releases depName=kubernetes-csi/csi-driver-smb
      version: v1.19.1
      sourceRef:
        kind: HelmRepository
        name: csi-driver-smb
        namespace: flux-system
  values:
    # Run controller on control plane nodes
    controller:
      runOnControlPlane: true
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
