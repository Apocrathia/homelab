---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      chart: metrics-server
      # renovate: datasource=helm depName=metrics-server registryUrl=https://charts.bitnami.com/bitnami
      version: "7.4.9"
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: flux-system
  values:
    args:
      - --kubelet-insecure-tls
      - --kubelet-preferred-address-types=InternalIP
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 50Mi
    serviceMonitor:
      enabled: true
