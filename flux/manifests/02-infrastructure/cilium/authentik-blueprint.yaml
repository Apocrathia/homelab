---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: hubble
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context: {}
entries:
  # Proxy Provider for Hubble
  - model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: "hubble-proxy-provider"
    attrs:
      name: "hubble-proxy-provider"
      # prettier-ignore
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      # prettier-ignore
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-invalidation-flow"]]
      mode: "proxy"
      internal_host: "http://hubble-ui.cilium-system.svc.cluster.local:80"
      external_host: "https://hubble.gateway.services.apocrathia.com"

  # Application for Hubble
  - model: authentik_core.application
    state: present
    identifiers:
      slug: "hubble"
    attrs:
      name: "Hubble Network Observability"
      slug: "hubble"
      # prettier-ignore
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, "hubble-proxy-provider"]]
      launch_url: "https://hubble.gateway.services.apocrathia.com"
      open_in_new_tab: true
      icon: "https://cilium.io/static/hubble-dark-1-91890e273cb3d50a8f520e3cbe178806.svg"

  # Outpost for Forward Auth
  - model: authentik_outposts.outpost
    state: present
    identifiers:
      name: "hubble-outpost"
    attrs:
      name: "hubble-outpost"
      type: "proxy"
      # prettier-ignore
      service_connection: !Find [authentik_outposts.kubernetesserviceconnection, [name, "Local Kubernetes Cluster"]]
      providers:
        # prettier-ignore
        - !Find [authentik_providers_proxy.proxyprovider, [name, "hubble-forward-auth"]]
      config:
        authentik_host: "https://auth.gateway.services.apocrathia.com"
        authentik_host_insecure: true
        authentik_host_browser: ""
        log_level: "info"
        object_naming_template: "ak-outpost-%(name)s"
        kubernetes_replicas: 1
        kubernetes_namespace: "authentik"
        kubernetes_httproute_parent_refs:
          - name: main-gateway
            namespace: cilium-system
            sectionName: https
