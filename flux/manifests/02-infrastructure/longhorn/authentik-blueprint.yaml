---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: longhorn
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context: {}
entries:
  # Proxy Provider for Longhorn
  - model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: "longhorn-proxy-provider"
    attrs:
      name: "longhorn-proxy-provider"
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-invalidation-flow"]]
      authentication_flow: !Find [authentik_flows.flow, [slug, "default-authentication-flow"]]
      mode: "proxy"
      intercept_header_auth: false
      internal_host: "http://longhorn-frontend.longhorn-system.svc.cluster.local:80"
      external_host: "https://longhorn.gateway.services.apocrathia.com"

  # Application for Longhorn
  - model: authentik_core.application
    state: present
    identifiers:
      slug: "longhorn"
    attrs:
      name: "Longhorn Storage"
      slug: "longhorn"
      group: "Infrastructure"
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, "longhorn-proxy-provider"]]
      launch_url: "https://longhorn.gateway.services.apocrathia.com"
      open_in_new_tab: true
      icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/longhorn.png"
      meta_description: "Distributed block storage system for Kubernetes"
      meta_publisher: "Rancher Labs"

  # Outpost for Longhorn
  - model: authentik_outposts.outpost
    state: present
    identifiers:
      name: "longhorn-outpost"
    attrs:
      name: "longhorn-outpost"
      type: "proxy"
      service_connection: !Find [authentik_outposts.kubernetesserviceconnection, [name, "Local Kubernetes Cluster"]]
      providers:
        - !Find [authentik_providers_proxy.proxyprovider, [name, "longhorn-proxy-provider"]]
      config:
        authentik_host: "https://auth.gateway.services.apocrathia.com"
        authentik_host_insecure: true
        authentik_host_browser: ""
        log_level: "info"
        object_naming_template: "ak-outpost-%(name)s"
        kubernetes_replicas: 1
        kubernetes_namespace: "authentik"
        kubernetes_httproute_parent_refs:
          - name: main-gateway
            namespace: cilium-system
            sectionName: https
