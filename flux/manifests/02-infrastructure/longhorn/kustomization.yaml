---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: longhorn
resources:
  - namespace.yaml
  - secrets.yaml
  - helmrelease.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn-crs
  namespace: flux-system
spec:
  dependsOn:
    - name: longhorn
  wait: true
  path: ./flux/manifests/02-infrastructure/longhorn
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
resources:
  - recurringjobs.yaml
