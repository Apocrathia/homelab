---
# Daily backup of all volumes
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: daily-backup
  namespace: longhorn-system
spec:
  cron: "@daily"
  task: "backup"
  groups:
    - default
  retain: 3
  concurrency: 2
---
# Weekly filesystem trim
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: weekly-trim
  namespace: longhorn-system
spec:
  cron: "@weekly"
  task: "filesystem-trim"
  groups:
    - default
  retain: 3
  concurrency: 2
---
# Daily snapshot cleanup to remove system-generated snapshots
# This prevents accumulation of snapshots that weren't cleaned up automatically
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snapshot-cleanup
  namespace: longhorn-system
spec:
  cron: "@daily"
  task: "snapshot-cleanup"
  groups:
    - default
  concurrency: 2
---
# Snapshot deletion to enforce retention policy (keep only 5 most recent)
# This deletes old snapshots beyond the retention limit
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snapshot-delete
  namespace: longhorn-system
spec:
  cron: "0 */6 * * *" # Run every 6 hours
  task: "snapshot-delete"
  groups:
    - default
  retain: 5 # Keep only the 5 most recent snapshots
  concurrency: 2
