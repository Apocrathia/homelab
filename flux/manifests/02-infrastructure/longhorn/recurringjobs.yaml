---
# Daily backup of all volumes
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: daily-backup
  namespace: longhorn-system
spec:
  cron: "@daily"
  task: "backup"
  groups:
    - default
  retain: 3
  concurrency: 2
---
# Hourly snapshot of all volumes
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: hourly-snapshot
  namespace: longhorn-system
spec:
  cron: "@hourly"
  task: "snapshot"
  groups:
    - default
  retain: 3
  concurrency: 2
---
# Weekly filesystem trim
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: weekly-trim
  namespace: longhorn-system
spec:
  cron: "@weekly"
  task: "filesystem-trim"
  groups:
    - default
  retain: 3
  concurrency: 2
---
# Daily snapshot cleanup to remove system-generated snapshots
# This prevents accumulation of snapshots that weren't cleaned up automatically
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snapshot-cleanup
  namespace: longhorn-system
spec:
  cron: "@daily"
  task: "snapshot-cleanup"
  groups:
    - default
  concurrency: 2
