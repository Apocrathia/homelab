---
# Daily backup of all volumes
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: daily-backup
  namespace: longhorn-system
spec:
  cron: "@daily"
  task: "backup"
  groups:
    - default
  retain: 3
  concurrency: 10 # Increased to process more volumes per day (75 volumes need higher concurrency)
---
# Weekly filesystem trim
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: weekly-trim
  namespace: longhorn-system
spec:
  cron: "@weekly"
  task: "filesystem-trim"
  groups:
    - default
  retain: 3
  concurrency: 2
---
# Daily snapshot cleanup to remove system-generated snapshots
# This prevents accumulation of snapshots that weren't cleaned up automatically
# Runs at 11 PM (before backups at midnight, giving backups plenty of time to complete)
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snapshot-cleanup
  namespace: longhorn-system
spec:
  cron: "0 23 * * *" # Run daily at 11 PM (before backups at midnight)
  task: "snapshot-cleanup"
  groups:
    - default
  concurrency: 2
---
# Snapshot deletion to enforce retention policy (keep only 3 most recent)
# This deletes old snapshots beyond the retention limit
# Runs daily at 2 AM (after backup job completes at midnight)
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snapshot-delete
  namespace: longhorn-system
spec:
  cron: "0 2 * * *" # Run daily at 2 AM (after backups complete)
  task: "snapshot-delete"
  groups:
    - default
  retain: 3 # Match backup retention (3 daily backups)
  concurrency: 2
