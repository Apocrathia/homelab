---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-operator
  namespace: postgres-system
spec:
  interval: 1h
  chart:
    spec:
      chart: cloudnative-pg
      # renovate: datasource=helm registryUrl=https://cloudnative-pg.github.io/charts depName=cloudnative-pg
      version: "0.26.0"
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  values:
    # Enable monitoring with PodMonitor
    monitoring:
      podMonitorEnabled: true

    # Security settings - override default security context
    podSecurityContext:
      runAsNonRoot: true

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
