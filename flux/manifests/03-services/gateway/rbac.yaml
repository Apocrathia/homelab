---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cilium-secret-access
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cilium-secret-access
subjects:
  - kind: ServiceAccount
    name: cilium
    namespace: cilium-system
roleRef:
  kind: ClusterRole
  name: cilium-secret-access
  apiGroup: rbac.authorization.k8s.io
