---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: gateway-pool
spec:
  blocks:
    - cidr: "10.100.1.99/32"
  serviceSelector:
    matchLabels:
      io.cilium.gateway/owning-gateway: main-gateway
      io.cilium.gateway/owning-namespace: cilium-system
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: gateway-l2-policy
spec:
  interfaces:
    - eth0
  serviceSelector:
    matchLabels:
      io.cilium.gateway/owning-gateway: main-gateway
      io.cilium.gateway/owning-namespace: cilium-system
  loadBalancerIPs: true
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: cilium
spec:
  controllerName: io.cilium/gateway-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main-gateway
  namespace: cilium-system
  annotations:
    io.cilium/lb-ipam-ips: "10.100.1.99"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: "10.100.1.99"
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: wildcard-apocrathia-com-tls
            namespace: cert-manager
      allowedRoutes:
        namespaces:
          from: All
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: cert-manager-secrets
  namespace: cert-manager
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: cilium-system
  to:
    - group: ""
      kind: Secret
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-redirect
  namespace: cilium-system
spec:
  parentRefs:
    - name: main-gateway
      namespace: cilium-system
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
apiVersion: v1
kind: Service
metadata:
  name: cilium-gateway-main-gateway
  namespace: cilium-system
  labels:
    gateway.networking.k8s.io/gateway-name: main-gateway
    io.cilium.gateway/owning-gateway: main-gateway
    io.cilium.gateway/owning-namespace: cilium-system
  annotations:
    io.cilium/lb-ipam-ips: "10.100.1.99"
    service.cilium.io/loadbalancer-mode: "hybrid"
spec:
  type: LoadBalancer
  loadBalancerIP: "10.100.1.99"
  loadBalancerClass: cilium
  ports:
    - name: http
      port: 80
      protocol: TCP
    - name: https
      port: 443
      protocol: TCP
