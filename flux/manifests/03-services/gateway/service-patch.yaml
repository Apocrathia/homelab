---
# Kustomize patch to override Gateway service type to LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: cilium-gateway-main-gateway
  namespace: cilium-system
  annotations:
    io.cilium/lb-ipam-ips: "10.100.1.99"
    service.cilium.io/loadbalancer-mode: "hybrid"
spec:
  type: LoadBalancer
  loadBalancerIP: "10.100.1.99"
  externalTrafficPolicy: Local
