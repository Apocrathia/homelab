---
# ToolHive Operator CRDs
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: toolhive-operator-crds
  namespace: toolhive-system
spec:
  interval: 5m
  chart:
    spec:
      chart: toolhive-operator-crds
      # renovate: datasource=docker depName=ghcr.io/stacklok/toolhive/toolhive-operator-crds
      version: "0.0.54"
      sourceRef:
        kind: HelmRepository
        name: toolhive
        namespace: flux-system
      interval: 1m
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
---
# ToolHive Operator
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: toolhive-operator
  namespace: toolhive-system
spec:
  interval: 5m
  chart:
    spec:
      chart: toolhive-operator
      # renovate: datasource=docker depName=ghcr.io/stacklok/toolhive/toolhive-operator
      version: "0.5.1"
      sourceRef:
        kind: HelmRepository
        name: toolhive
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Cluster-wide deployment mode (default)
    operator:
      rbac:
        scope: "cluster"
    # Resource limits for the operator
    resources:
      limits:
        cpu: "100m"
        memory: "128Mi"
      requests:
        cpu: "50m"
        memory: "64Mi"
