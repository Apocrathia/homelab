---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: flyte-postgres
  namespace: flyte-system
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  instances: 1
  storage:
    size: 20Gi
    storageClass: longhorn

  # Resource limits to prevent OOM kills
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  bootstrap:
    initdb:
      database: flyteadmin
      owner: flyte
      secret:
        name: flyte-secrets
      postInitSQL:
        - CREATE DATABASE datacatalog OWNER flyte
