---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: flyte-postgres
  namespace: flyte-system
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  instances: 1
  storage:
    size: 20Gi
    storageClass: longhorn
  bootstrap:
    initdb:
      database: flyteadmin
      owner: flyte
      secret:
        name: flyte-secrets
      postInitSQL:
        - CREATE DATABASE datacatalog OWNER flyte
