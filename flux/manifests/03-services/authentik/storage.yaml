---
apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  name: authentik-postgresql-data
  namespace: longhorn-system
spec:
  size: "21474836480" # 20Gi
  numberOfReplicas: 3
  staleReplicaTimeout: 30
  frontend: blockdev
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: authentik-postgresql-data
  namespace: authentik
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: authentik-postgresql-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authentik-postgresql-data
  namespace: authentik
  annotations:
    longhorn.io/volume-name: "authentik-postgresql-data"
    longhorn.io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn
  volumeName: authentik-postgresql-data
