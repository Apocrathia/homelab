---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-postgres
  namespace: authentik
spec:
  # PostgreSQL version
  imageName: ghcr.io/cloudnative-pg/postgresql:16

  # Number of instances
  instances: 1

  # Storage configuration
  storage:
    storageClass: longhorn
    size: 20Gi

  # PostgreSQL-specific configuration
  postgresql:
    # PostgreSQL configuration parameters
    parameters:
      max_connections: "400"
      shared_buffers: "128MB"
      effective_cache_size: "512MB"
      maintenance_work_mem: "32MB"
      track_io_timing: "on"
      track_functions: "all"
      log_statement: "ddl"
      log_min_duration_statement: "1000ms"
      log_min_messages: "INFO"

  resources:
    requests:
      memory: "512Mi"
      cpu: "100m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

  # Affinity settings for better performance (CloudNativePG-specific)
  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: "preferred"
    topologyKey: "kubernetes.io/hostname"

  # Health probe configuration
  probes:
    liveness:
      periodSeconds: 30
      timeoutSeconds: 10
      failureThreshold: 5
    readiness:
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3

  # Bootstrap configuration
  bootstrap:
    initdb:
      database: authentik
      owner: authentik
      secret:
        name: authentik-secrets
