---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      # renovate: datasource=helm registryUrl=https://charts.goauthentik.io depName=authentik
      version: "2025.10.1"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    authentik:
      secret_key: file:///authentik-secrets/authentik-secret-key
      postgresql:
        password: file:///authentik-secrets/postgres-password
        disable_server_side_cursors: true
    postgresql:
      enabled: true
      auth:
        username: authentik
        existingSecret: authentik-secrets
        secretKeys:
          adminPasswordKey: postgres-password
          userPasswordKey: postgres-password
      primary:
        persistence:
          enabled: true
          existingClaim: authentik-postgresql-data
          storageClass: longhorn
          size: 20Gi
          annotations:
            longhorn.io/volume-name: authentik-postgresql-data
            longhorn.io/backup: "true"
          labels:
            app.kubernetes.io/name: authentik-postgresql
            app.kubernetes.io/instance: authentik
            app.kubernetes.io/component: database
          accessModes:
            - ReadWriteOnce
    redis:
      enabled: true

    server:
      replicas: 2
      resources:
        requests:
          cpu: 250m
          memory: 1Gi
        limits:
          cpu: 1000m
          memory: 4Gi
      volumes:
        - name: authentik-secrets
          secret:
            secretName: authentik-secrets
        - name: blueprints-sidecar
          emptyDir: {}
      volumeMounts:
        - name: authentik-secrets
          mountPath: /authentik-secrets
          readOnly: true
        - name: blueprints-sidecar
          mountPath: /blueprints
          readOnly: true
      extraContainers:
        - name: sidecar-blueprints
          # renovate: datasource=docker registryUrl=https://ghcr.io depName=kiwigrid/k8s-sidecar
          image: "ghcr.io/kiwigrid/k8s-sidecar:2.1.2"
          env:
            - name: "LABEL"
              value: "authentik_blueprint"
            - name: "LABEL_VALUE"
              value: "true"
            - name: "NAMESPACE"
              value: "ALL"
            - name: "FOLDER"
              value: "/blueprints"
          volumeMounts:
            - name: blueprints-sidecar
              mountPath: /blueprints
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 256Mi

    worker:
      replicas: 2
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 2Gi
      volumes:
        - name: authentik-secrets
          secret:
            secretName: authentik-secrets
        - name: blueprints-sidecar
          emptyDir: {}
      volumeMounts:
        - name: authentik-secrets
          mountPath: /authentik-secrets
          readOnly: true
        - name: blueprints-sidecar
          mountPath: /blueprints
          readOnly: true
      extraContainers:
        - name: sidecar-blueprints
          # renovate: datasource=docker registryUrl=https://ghcr.io depName=kiwigrid/k8s-sidecar
          image: "ghcr.io/kiwigrid/k8s-sidecar:2.1.2"
          env:
            - name: "LABEL"
              value: "authentik_blueprint"
            - name: "LABEL_VALUE"
              value: "true"
            - name: "NAMESPACE"
              value: "ALL"
            - name: "FOLDER"
              value: "/blueprints"
          volumeMounts:
            - name: blueprints-sidecar
              mountPath: /blueprints
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 256Mi
