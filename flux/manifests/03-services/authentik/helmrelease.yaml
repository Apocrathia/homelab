---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      # renovate: datasource=helm depName=authentik registryUrl=https://charts.goauthentik.io
      version: "2025.6.3"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      podAnnotations:
        reloader.stakater.com/auto: "true"
    authentik:
      secret_key: file:///authentik-secrets/authentik-secret-key
      postgresql.password: file:///authentik-secrets/postgres-password
    postgresql:
      enabled: true
      auth:
        username: authentik
        existingSecret: authentik-secrets
        secretKeys:
          adminPasswordKey: postgres-password
          userPasswordKey: postgres-password
      primary:
        persistence:
          enabled: true
          existingClaim: authentik-postgresql-data
          storageClass: longhorn
          size: 20Gi
          annotations:
            longhorn.io/volume-name: authentik-postgresql-data
            longhorn.io/backup: "true"
          labels:
            app.kubernetes.io/name: authentik-postgresql
            app.kubernetes.io/instance: authentik
            app.kubernetes.io/component: database
          accessModes:
            - ReadWriteOnce
    redis:
      enabled: true

    server:
      volumes:
        - name: authentik-secrets
          secret:
            secretName: authentik-secrets
      volumeMounts:
        - name: authentik-secrets
          mountPath: /authentik-secrets
          readOnly: true

    worker:
      volumes:
        - name: authentik-secrets
          secret:
            secretName: authentik-secrets
      volumeMounts:
        - name: authentik-secrets
          mountPath: /authentik-secrets
          readOnly: true
