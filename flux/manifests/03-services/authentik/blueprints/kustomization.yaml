---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: authentik-blueprints

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-truenas
    namespace: authentik
    files:
      - truenas.yaml=truenas.yaml
  - name: authentik-blueprint-unifi
    namespace: authentik
    files:
      - unifi.yaml=unifi.yaml
  - name: authentik-blueprint-proxmox
    namespace: authentik
    files:
      - proxmox.yaml=proxmox.yaml
  - name: authentik-blueprint-synology
    namespace: authentik
    files:
      - synology.yaml=synology.yaml
  - name: authentik-blueprint-gitlab
    namespace: authentik
    files:
      - gitlab.yaml=gitlab.yaml
  - name: authentik-blueprint-home-assistant
    namespace: authentik
    files:
      - home-assistant.yaml=home-assistant.yaml
  - name: authentik-blueprint-amp
    namespace: authentik
    files:
      - amp.yaml=amp.yaml

labels:
  - includeSelectors: true
    pairs:
      authentik_blueprint: "true"
