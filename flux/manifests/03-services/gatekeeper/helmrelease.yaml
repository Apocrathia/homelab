---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatekeeper
  namespace: gatekeeper-system
spec:
  interval: 30m
  chart:
    spec:
      chart: gatekeeper
      # renovate: datasource=helm registryUrl=https://open-policy-agent.github.io/gatekeeper/charts depName=gatekeeper
      version: "3.20.1"
      sourceRef:
        kind: HelmRepository
        name: gatekeeper
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Replica count for high availability
    replicas: 2
    # Audit and mutation are enabled by default (disableAudit: false, disableMutation: false)
    # Enable metrics for Grafana dashboard
    metricsBackends: ["prometheus"]
    # Enable Kubernetes native validation
    enableK8sNativeValidation: true
    # Logging configuration
    logLevel: INFO
    logDenies: true
    logMutations: true
    # Webhook configuration for production
    validatingWebhookFailurePolicy: Ignore
    validatingWebhookTimeoutSeconds: 3
    mutatingWebhookTimeoutSeconds: 1
    # Security and performance settings
    enableRuntimeDefaultSeccompProfile: true
    constraintViolationsLimit: 20
    auditChunkSize: 500
    podCountLimit: "100"
    # Resource limits for controller manager
    controllerManager:
      resources:
        limits:
          cpu: 1000m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 256Mi
      # High availability and security settings
      priorityClassName: system-cluster-critical
      tlsMinVersion: 1.3
      disableCertRotation: false
    # Resource limits for audit
    audit:
      resources:
        limits:
          cpu: 1000m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 256Mi
      # Audit configuration
      priorityClassName: system-cluster-critical
