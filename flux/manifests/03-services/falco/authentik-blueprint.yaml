---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: falco-security-dashboard
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context: {}
entries:
  # Proxy Provider for Falco Security Dashboard
  - model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: "falco-security-dashboard-proxy-provider"
    attrs:
      name: "falco-security-dashboard-proxy-provider"
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-invalidation-flow"]]
      authentication_flow: !Find [authentik_flows.flow, [slug, "default-authentication-flow"]]
      mode: "proxy"
      intercept_header_auth: false
      internal_host: "http://falco-falcosidekick-ui.falco-system.svc.cluster.local:2802"
      external_host: "https://falco.gateway.services.apocrathia.com"

  # Application for Falco Security Dashboard
  - model: authentik_core.application
    state: present
    identifiers:
      slug: "falco-security-dashboard"
    attrs:
      name: "Falco"
      slug: "falco-security-dashboard"
      group: "Services"
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, "falco-security-dashboard-proxy-provider"]]
      launch_url: "https://falco.gateway.services.apocrathia.com"
      open_in_new_tab: true
      icon: "https://falco.org/img/brand/falco-icon-color.png"
      meta_description: "Runtime security monitoring dashboard for Falco events"
      meta_publisher: "Falco"

  # Outpost for Falco Security Dashboard
  - model: authentik_outposts.outpost
    state: present
    identifiers:
      name: "falco-security-dashboard-outpost"
    attrs:
      name: "falco-security-dashboard-outpost"
      type: "proxy"
      service_connection: !Find [authentik_outposts.kubernetesserviceconnection, [name, "Local Kubernetes Cluster"]]
      providers:
        - !Find [authentik_providers_proxy.proxyprovider, [name, "falco-security-dashboard-proxy-provider"]]
      config:
        authentik_host: "https://auth.gateway.services.apocrathia.com"
        authentik_host_insecure: true
        authentik_host_browser: ""
        log_level: "info"
        object_naming_template: "ak-outpost-%(name)s"
        kubernetes_replicas: 1
        kubernetes_namespace: "authentik"
        kubernetes_httproute_parent_refs:
          - name: main-gateway
            namespace: cilium-system
            sectionName: https
