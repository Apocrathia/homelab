---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wandb-operator
  namespace: wandb
spec:
  interval: 30m
  chart:
    spec:
      chart: operator
      # renovate: datasource=helm registryUrl=https://wandb.github.io/helm-charts depName=operator
      version: "1.4.6"
      sourceRef:
        kind: HelmRepository
        name: wandb
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 1
    image:
      repository: wandb/controller
      # renovate: datasource=docker depName=wandb/controller
      tag: "1.21.1"
      pullPolicy: Always
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 400m
        memory: 512Mi
    manager:
      debug:
        enabled: true
      serviceAccount:
        create: true
    airgapped: false
    namespaceIsolation:
      enabled: true
      additionalNamespaces: []
