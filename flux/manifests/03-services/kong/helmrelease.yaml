---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kong-operator
  namespace: kong-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kong-operator
      # renovate: datasource=helm registryUrl=https://charts.konghq.com depName=kong-operator
      version: "1.0.2"
      sourceRef:
        kind: HelmRepository
        name: kong
        namespace: flux-system
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 1

    # Kong Operator CRDs
    ko-crds:
      enabled: true
      keep: true

    # Gateway API CRDs - disabled since Cilium already provides them
    gwapi-standard-crds:
      enabled: false
    gwapi-experimental-crds:
      enabled: false

    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 128Mi
