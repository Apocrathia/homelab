---
# Service Account for Admin Token Management
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-admin-token
  namespace: kubernetes-dashboard
  labels:
    app.kubernetes.io/name: kubernetes-admin
    app.kubernetes.io/part-of: services
---
# Cluster Admin Role Binding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-admin-token
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kubernetes-admin-token
    namespace: kubernetes-dashboard
---
# Token Secret for Admin Access
apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-admin-token
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/service-account.name: kubernetes-admin-token
  labels:
    app.kubernetes.io/name: kubernetes-admin
    app.kubernetes.io/part-of: services
type: kubernetes.io/service-account-token
