---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-k8s-apocrathia-com
  namespace: cert-manager
spec:
  commonName: "*.k8s.apocrathia.com"
  dnsNames:
    - "*.apocrathia.com"
  duration: 2160h
  renewBefore: 360h
  secretName: wildcard-k8s-apocrathia-com-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  subject:
    organizations:
      - Apocrathia
