---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: chaos-mesh
  name: chaos-mesh-dashboard
  labels:
    app.kubernetes.io/name: chaos-mesh
    app.kubernetes.io/part-of: services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chaos-mesh-dashboard-viewer
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["chaos-mesh.org"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chaos-mesh-dashboard-viewer
subjects:
  - kind: ServiceAccount
    name: chaos-mesh-dashboard
    namespace: chaos-mesh
roleRef:
  kind: ClusterRole
  name: chaos-mesh-dashboard-viewer
  apiGroup: rbac.authorization.k8s.io
---
# Token Secret for Chaos Mesh Dashboard Access
apiVersion: v1
kind: Secret
metadata:
  name: chaos-mesh-dashboard-token
  namespace: chaos-mesh
  annotations:
    kubernetes.io/service-account.name: chaos-mesh-dashboard
  labels:
    app.kubernetes.io/name: chaos-mesh
    app.kubernetes.io/part-of: services
type: kubernetes.io/service-account-token
