---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: chaos-mesh
  namespace: chaos-mesh
resources:
  - namespace.yaml
  - rbac.yaml
  - helmrelease.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: authentik-blueprint-chaos-mesh-dashboard
    namespace: chaos-mesh
    files:
      - chaos-mesh-dashboard.yaml=authentik-blueprint.yaml

labels:
  - includeSelectors: true
    pairs:
      authentik_blueprint: "true"
