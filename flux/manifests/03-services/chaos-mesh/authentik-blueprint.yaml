---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: chaos-mesh-dashboard
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context: {}
entries:
  # Proxy Provider for Chaos Mesh Dashboard
  - model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: "chaos-mesh-dashboard-proxy-provider"
    attrs:
      name: "chaos-mesh-dashboard-proxy-provider"
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-invalidation-flow"]]
      authentication_flow: !Find [authentik_flows.flow, [slug, "default-authentication-flow"]]
      mode: "proxy"
      intercept_header_auth: true
      internal_host: "http://chaos-dashboard.chaos-mesh.svc.cluster.local:2333"
      external_host: "https://chaos.gateway.services.apocrathia.com"

  # Application for Chaos Mesh Dashboard
  - model: authentik_core.application
    state: present
    identifiers:
      slug: "chaos-mesh-dashboard"
    attrs:
      name: "Chaos Mesh"
      slug: "chaos-mesh-dashboard"
      group: "Platform"
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, "chaos-mesh-dashboard-proxy-provider"]]
      launch_url: "https://chaos.gateway.services.apocrathia.com"
      open_in_new_tab: true
      icon: "https://chaos-mesh.org/img/logos/logo-mini-white.svg"
      meta_description: "Chaos engineering platform for Kubernetes"
      meta_publisher: "Chaos Mesh"

  # Outpost for Chaos Mesh Dashboard
  - model: authentik_outposts.outpost
    state: present
    identifiers:
      name: "chaos-mesh-dashboard-outpost"
    attrs:
      name: "chaos-mesh-dashboard-outpost"
      type: "proxy"
      service_connection: !Find [authentik_outposts.kubernetesserviceconnection, [name, "Local Kubernetes Cluster"]]
      providers:
        - !Find [authentik_providers_proxy.proxyprovider, [name, "chaos-mesh-dashboard-proxy-provider"]]
      config:
        authentik_host: "https://auth.gateway.services.apocrathia.com"
        authentik_host_insecure: true
        authentik_host_browser: ""
        log_level: "info"
        object_naming_template: "ak-outpost-%(name)s"
        kubernetes_replicas: 1
        kubernetes_namespace: "authentik"
        kubernetes_httproute_parent_refs:
          - name: main-gateway
            namespace: cilium-system
            sectionName: https
