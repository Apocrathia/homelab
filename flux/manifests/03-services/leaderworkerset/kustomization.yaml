---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: leaderworkerset

resources:
  # LeaderWorkerSet controller and CRDs
  # renovate: datasource=github-releases depName=kubernetes-sigs/lws
  - https://github.com/kubernetes-sigs/lws/releases/download/v0.6.3/manifests.yaml

patches:
  # Add resource requests and limits to LWS controller to prevent OOM kills
  - target:
      kind: Deployment
      name: lws-controller-manager
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 1Gi
