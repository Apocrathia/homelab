---
# L2 Announcement Policy for syslog LoadBalancer
apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: alloy-syslog-l2-policy
  namespace: cilium-system
spec:
  interfaces:
    - eth0
  serviceSelector:
    matchLabels:
      app.kubernetes.io/name: alloy
  loadBalancerIPs: true
---
# IP Pool for syslog LoadBalancer
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: alloy-syslog-pool
  namespace: cilium-system
spec:
  blocks:
    - cidr: "10.100.1.98/32"
  serviceSelector:
    matchLabels:
      app.kubernetes.io/name: alloy
---
# LoadBalancer Service for syslog traffic to Alloy
apiVersion: v1
kind: Service
metadata:
  name: alloy-syslog
  namespace: alloy-system
  labels:
    app.kubernetes.io/name: alloy
  annotations:
    io.cilium/lb-ipam-ips: "10.100.1.98"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: syslog-tcp
      port: 514
      targetPort: 514
      protocol: TCP
    - name: syslog-udp
      port: 514
      targetPort: 514
      protocol: UDP

  selector:
    app.kubernetes.io/name: alloy
