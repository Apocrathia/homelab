---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-operator
  namespace: fluent-system
spec:
  interval: 5m
  chart:
    spec:
      chart: fluent-operator
      # renovate: datasource=helm registryUrl=https://fluent.github.io/helm-charts depName=fluent-operator
      version: "3.5.0"
      sourceRef:
        kind: HelmRepository
        name: fluent
        namespace: flux-system
      interval: 1m
  install:
    createNamespace: true
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    crds: Skip
    remediation:
      retries: 3

  values:
    # Container runtime (containerd for most modern clusters)
    containerRuntime: containerd

    # Operator configuration
    operator:
      replicas: 1
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 32Mi

    # Fluent Bit
    fluentbit:
      enable: false

    # Fluentd
    fluentd:
      enable: false

    # Monitoring
    serviceMonitor:
      enable: true
      additionalLabels:
        release: prometheus
