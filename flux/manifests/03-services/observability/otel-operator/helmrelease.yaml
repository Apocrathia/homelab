---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-operator
  namespace: otel-system
spec:
  interval: 1h
  chart:
    spec:
      chart: opentelemetry-operator
      # renovate: datasource=helm registryUrl=https://open-telemetry.github.io/opentelemetry-helm-charts depName=opentelemetry-operator
      version: "0.102.0"
      sourceRef:
        kind: HelmRepository
        name: open-telemetry
        namespace: flux-system
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Use cert-manager for webhook TLS certificates
    admissionWebhooks:
      certManager:
        enabled: true
      autoGenerateCert:
        enabled: false

    manager:
      # Enable ServiceMonitor for Prometheus metrics
      serviceMonitor:
        enabled: true
        extraLabels:
          release: kube-prometheus-stack

      # Resource limits
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

      # Security context
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

    # kube-rbac-proxy configuration
    kubeRBACProxy:
      enabled: true
      resources:
        requests:
          cpu: 5m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

    # Pod security context
    securityContext:
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532
      fsGroup: 65532

    # Node selector
    nodeSelector:
      kubernetes.io/os: linux
