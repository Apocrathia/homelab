---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: meshery
  namespace: meshery
spec:
  interval: 30m
  chart:
    spec:
      chart: meshery
      # renovate: datasource=helm registryUrl=https://meshery.io/charts/ depName=meshery
      version: "v0.8.133"
      sourceRef:
        kind: HelmRepository
        name: meshery
        namespace: flux-system
      interval: 30m
  values:
    # Environment configuration
    env:
      EVENT: mesheryLocal
      MESHERY_SERVER_CALLBACK_URL: "https://meshery.gateway.services.apocrathia.com"

    # Security contexts
    podSecurityContext: {}
    securityContext: {}

    # Service configuration - use ClusterIP for Gateway API
    service:
      type: ClusterIP
      port: 9081
      target_port: 8080
      annotations: {}

    # Disable ingress in favor of Gateway API
    ingress:
      enabled: false

    # Resource limits - increased memory for initialization
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi

    # Node selection and scheduling
    nodeSelector: {}
    tolerations: []
    affinity: {}

    # RBAC for node access
    rbac:
      nodes: true

    # Enable Cilium adapter for our cluster
    meshery-cilium:
      enabled: true
      fullnameOverride: meshery-cilium
      serviceAccountNameOverride: meshery-server
