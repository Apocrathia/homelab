---
# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: meshery-dashboard
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context: {}
entries:
  # Proxy Provider for Meshery Dashboard
  - model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: "meshery-dashboard-proxy-provider"
    attrs:
      name: "meshery-dashboard-proxy-provider"
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-invalidation-flow"]]
      authentication_flow: !Find [authentik_flows.flow, [slug, "default-authentication-flow"]]
      mode: "proxy"
      intercept_header_auth: true
      internal_host: "http://meshery.meshery.svc.cluster.local:9081"
      external_host: "https://meshery.gateway.services.apocrathia.com"

  # Application for Meshery Dashboard
  - model: authentik_core.application
    state: present
    identifiers:
      slug: "meshery-dashboard"
    attrs:
      name: "Meshery"
      slug: "meshery-dashboard"
      group: "Platform"
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, "meshery-dashboard-proxy-provider"]]
      launch_url: "https://meshery.gateway.services.apocrathia.com"
      open_in_new_tab: true
      icon: "https://meshery.io/assets/images/brand/meshery-logo.svg"
      meta_description: "Service mesh management platform"
      meta_publisher: "Layer5"

  # Outpost for Meshery Dashboard
  - model: authentik_outposts.outpost
    state: present
    identifiers:
      name: "meshery-dashboard-outpost"
    attrs:
      name: "meshery-dashboard-outpost"
      type: "proxy"
      service_connection: !Find [authentik_outposts.kubernetesserviceconnection, [name, "Local Kubernetes Cluster"]]
      providers:
        - !Find [authentik_providers_proxy.proxyprovider, [name, "meshery-dashboard-proxy-provider"]]
      config:
        authentik_host: "https://auth.gateway.services.apocrathia.com"
        authentik_host_insecure: true
        authentik_host_browser: ""
        log_level: "info"
        object_naming_template: "ak-outpost-%(name)s"
        kubernetes_replicas: 1
        kubernetes_namespace: "authentik"
        kubernetes_httproute_parent_refs:
          - name: main-gateway
            namespace: cilium-system
            sectionName: https
