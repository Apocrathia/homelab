---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: node-labeler
  namespace: kube-system
spec:
  schedule: "0 */2 * * *" # Every 2 hours
  timeZone: "America/Denver"
  concurrencyPolicy: Forbid # Prevent overlapping jobs
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          serviceAccountName: node-labeler
          restartPolicy: Never
          containers:
            - name: kubectl
              # renovate: datasource=docker depName=ghcr.io/trueforge-org/kubectl
              image: ghcr.io/trueforge-org/kubectl:1.35.0
              securityContext:
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                runAsUser: 1001
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              command:
                - /bin/sh
                - /scripts/node-labeler.sh
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
                  readOnly: true
          volumes:
            - name: scripts
              configMap:
                name: node-labeler
                defaultMode: 0755
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-labeler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-labeler
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["patch", "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-labeler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-labeler
subjects:
  - kind: ServiceAccount
    name: node-labeler
    namespace: kube-system
