---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: node-labeler
  namespace: kube-system
spec:
  schedule: "*/15 * * * *" # Run every 15 minutes
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          serviceAccountName: node-labeler
          restartPolicy: Never
          containers:
            - name: kubectl
              image: bitnami/kubectl:1.33.1
              securityContext:
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                runAsUser: 1001
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              command:
                - /bin/sh
                - -c
                - |
                  #!/bin/sh
                  set -e

                  WORKER_NODES="lab-01 lab-02 lab-03"
                  CONTROL_PLANE_NODES="talos-vm-01 talos-vm-02 talos-vm-03 talos-vm-04"

                  for node in $WORKER_NODES; do
                    kubectl label node "$node" node-role.kubernetes.io/worker= --overwrite
                  done

                  for node in $CONTROL_PLANE_NODES; do
                    kubectl label node "$node" node-role.kubernetes.io/control-plane= --overwrite
                  done
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-labeler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-labeler
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["patch", "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-labeler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-labeler
subjects:
  - kind: ServiceAccount
    name: node-labeler
    namespace: kube-system
