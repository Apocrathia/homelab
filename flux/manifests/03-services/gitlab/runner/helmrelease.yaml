---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab-runner
spec:
  interval: 30m
  chart:
    spec:
      chart: gitlab-runner
      # renovate: datasource=helm registryUrl=https://charts.gitlab.io depName=gitlab-runner
      version: 0.84.0
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gitlabUrl: https://gitlab.com/

    # Number of runner pods to deploy
    replicas: 2

    # Unregister all runners before termination
    unregisterRunners: true

    # Configure the maximum number of concurrent jobs
    concurrent: 10

    # Defines in seconds how often to check GitLab for new builds
    checkInterval: 30

    # RBAC configuration
    rbac:
      create: true
      rules: []

    # Service account configuration
    serviceAccount:
      create: true
      annotations: {}

    # Security context configuration
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      privileged: false
      capabilities:
        drop: ["ALL"]

    # Pod security context
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    # Volumes for the runner manager pod
    # Note: Chart uses 'volumes' and 'volumeMounts', not 'extraVolumes'/'extraVolumeMounts'
    volumes:
      - name: gitlab-runner-state
        emptyDir: {}

    volumeMounts:
      - name: gitlab-runner-state
        mountPath: /.gitlab-runner

    # Pre-entrypoint script to ensure state directory exists
    # fsGroup: 1000 will automatically set ownership of the emptyDir volume
    preEntrypointScript: |
      mkdir -p /.gitlab-runner

    # Resource limits and requests
    resources:
      limits:
        memory: 8Gi
        cpu: 4
      requests:
        memory: 1Gi
        cpu: 1

    # Runner configuration
    runners:
      secret: gitlab-runner-token
      # config is injected via kustomize replacements from config.toml
      config: ""
