---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab-runner
spec:
  interval: 30m
  chart:
    spec:
      chart: gitlab-runner
      # renovate: datasource=helm registryUrl=https://charts.gitlab.io depName=gitlab-runner
      version: 0.83.2
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gitlabUrl: https://gitlab.com/

    # Number of runner pods to deploy
    replicas: 2

    # Unregister all runners before termination
    unregisterRunners: true

    # Configure the maximum number of concurrent jobs
    concurrent: 10

    # Defines in seconds how often to check GitLab for new builds
    checkInterval: 30

    # RBAC configuration
    rbac:
      create: true
      rules: []

    # Service account configuration
    serviceAccount:
      create: true
      annotations: {}

    # Security context configuration
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      privileged: false
      capabilities:
        drop: ["ALL"]

    # Pod security context
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    # Volumes for the runner manager pod
    # Note: Chart uses 'volumes' and 'volumeMounts', not 'extraVolumes'/'extraVolumeMounts'
    volumes:
      - name: gitlab-runner-state
        emptyDir: {}

    volumeMounts:
      - name: gitlab-runner-state
        mountPath: /.gitlab-runner

    # Pre-entrypoint script to ensure state directory exists
    # fsGroup: 1000 will automatically set ownership of the emptyDir volume
    preEntrypointScript: |
      mkdir -p /.gitlab-runner

    # Resource limits and requests
    resources:
      limits:
        memory: 8Gi
        cpu: 4
      requests:
        memory: 1Gi
        cpu: 1

    # Runner configuration
    runners:
      secret: gitlab-runner-token
      config: |
        [[runners]]
          executor = "kubernetes"
          environment = ["FF_USE_LEGACY_KUBERNETES_EXECUTION_STRATEGY=1", "HOME=/home/gitlab-runner"]
          [runners.kubernetes]
            namespace = "{{.Release.Namespace}}"
            image = "alpine:latest"
            privileged = false
            service_account = "gitlab-runner"
            poll_timeout = 600
            resource_limits = ["cpu=4", "memory=8Gi"]
            resource_requests = ["cpu=1", "memory=1Gi"]
            # renovate: datasource=docker registryUrl=https://registry.gitlab.com depName=gitlab-org/gitlab-runner/gitlab-runner-helper
            helper_image = "registry.gitlab.com/gitlab-org/gitlab-runner/gitlab-runner-helper:x86_64-v17.9.1"
            helper_image_flavor = "alpine"
            cpu_limit = "4"
            memory_limit = "8Gi"
            cpu_request = "1"
            memory_request = "1Gi"

            [runners.kubernetes.pod_security_context]
            run_as_non_root = true
            run_as_user = 1000
            run_as_group = 1000
            fs_group = 1000

            # Build container security context - privileged mode required for buildah user namespaces
            [runners.kubernetes.build_container_security_context]
            privileged = true
            allow_privilege_escalation = true
            read_only_root_filesystem = false

            # Default container security context (for helper/service containers)
            [runners.kubernetes.container_security_context]
            allow_privilege_escalation = false
            privileged = false
            read_only_root_filesystem = false

            [runners.kubernetes.container_security_context.capabilities]
            drop = ["ALL"]

            [[runners.kubernetes.volumes.empty_dir]]
              name = "git-config"
              mount_path = "/home/gitlab-runner"
              medium = "Memory"

          [runners.custom_build_dir]
            enabled = true
