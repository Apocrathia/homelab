---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab-runner
spec:
  interval: 30m
  chart:
    spec:
      chart: gitlab-runner
      # renovate: datasource=helm registryUrl=https://charts.gitlab.io/ depName=gitlab-runner
      version: 0.74.1
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gitlabUrl: https://gitlab.com/

    # Number of runner pods to deploy
    replicas: 2

    # Unregister all runners before termination
    unregisterRunners: true

    # Configure the maximum number of concurrent jobs
    concurrent: 10

    # Defines in seconds how often to check GitLab for new builds
    checkInterval: 30

    # RBAC configuration
    rbac:
      create: true
      rules: []

    # Service account configuration
    serviceAccount:
      create: true
      annotations: {}

    # Security context configuration
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      privileged: false
      capabilities:
        drop: ["ALL"]

    # Pod security context
    podSecurityContext:
      runAsUser: 100
      fsGroup: 65533

    # Resource limits and requests
    resources:
      limits:
        memory: 256Mi
        cpu: 200m
      requests:
        memory: 128Mi
        cpu: 100m

    # Runner configuration
    runners:
      secret: gitlab-runner-token
      config: |
        [[runners]]
          [runners.kubernetes]
            namespace = "{{.Release.Namespace}}"
            image = "ubuntu:22.04"
            privileged = true
            service_account = "gitlab-runner"
            poll_timeout = 600
            resource_limits = ["cpu=1", "memory=1Gi"]
            resource_requests = ["cpu=250m", "memory=256Mi"]
