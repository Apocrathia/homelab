---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: gitlab-runner

resources:
  - namespace.yaml
  - secret.yaml
  - docker-externalsecret.yaml
  - helmrelease.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: gitlab-runner-config
    namespace: gitlab-runner
    files:
      - config.toml

replacements:
  - source:
      kind: ConfigMap
      name: gitlab-runner-config
      fieldPath: data.[config.toml]
    targets:
      - select:
          kind: HelmRelease
          name: gitlab-runner
        fieldPaths:
          - spec.values.runners.config
        options:
          create: true
