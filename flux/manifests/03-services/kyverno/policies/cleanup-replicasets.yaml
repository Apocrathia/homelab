---
apiVersion: kyverno.io/v2
kind: ClusterCleanupPolicy
metadata:
  name: cleanup-empty-replicasets
  annotations:
    policies.kyverno.io/title: Cleanup Empty ReplicaSets
    policies.kyverno.io/category: Other
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: ReplicaSet
    kyverno.io/kyverno-version: 1.11.1
    policies.kyverno.io/minversion: 1.9.0
    kyverno.io/kubernetes-version: "1.27"
    policies.kyverno.io/description: >-
      ReplicaSets serve as an intermediate controller for various Pod controllers like Deployments.
      When a new version of a Deployment is initiated, it generates a new ReplicaSet with the specified
      number of replicas and scales down the current one to zero. This policy removes empty ReplicaSets
      older than 1 hour, ensuring the ability to rollback to previous ReplicaSets in case of deployment issues.
spec:
  match:
    any:
      - resources:
          kinds:
            - ReplicaSet
  exclude:
    any:
      - resources:
          namespaces:
            - kube-system
  conditions:
    all:
      - key: "{{ target.spec.replicas }}"
        operator: Equals
        value: 0
      - key: "{{ time_diff(target.metadata.creationTimestamp, time_now_utc()) }}"
        operator: GreaterThan
        value: "1h0m0s"
  schedule: "0 * * * *"
