---
apiVersion: kyverno.io/v2
kind: ClusterCleanupPolicy
metadata:
  name: cleanup-completed-jobs
  annotations:
    policies.kyverno.io/title: Cleanup Completed Jobs
    policies.kyverno.io/category: Other
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Job
    kyverno.io/kyverno-version: 1.11.1
    policies.kyverno.io/minversion: 1.9.0
    kyverno.io/kubernetes-version: "1.27"
    policies.kyverno.io/description: >-
      Cleans up successfully completed jobs older than 24 hours to prevent accumulation
      of old job resources while allowing time for audit trails.
spec:
  match:
    any:
      - resources:
          kinds:
            - Job
  exclude:
    any:
      - resources:
          namespaces:
            - kube-system
  conditions:
    all:
      - key: "{{ target.status.conditions[?(@.type=='Complete')].status }}"
        operator: Equals
        value: "True"
      - key: "{{ time_diff(target.metadata.creationTimestamp, time_now_utc()) }}"
        operator: GreaterThan
        value: "24h0m0s"
  schedule: "0 * * * *" # Hourly
---
apiVersion: kyverno.io/v2
kind: ClusterCleanupPolicy
metadata:
  name: cleanup-failed-jobs
  annotations:
    policies.kyverno.io/title: Cleanup Failed Jobs
    policies.kyverno.io/category: Other
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Job
    kyverno.io/kyverno-version: 1.11.1
    policies.kyverno.io/minversion: 1.9.0
    kyverno.io/kubernetes-version: "1.27"
    policies.kyverno.io/description: >-
      Cleans up failed jobs older than 7 days to prevent accumulation
      of old failed job resources while allowing time for debugging.
spec:
  match:
    any:
      - resources:
          kinds:
            - Job
  exclude:
    any:
      - resources:
          namespaces:
            - kube-system
  conditions:
    all:
      - key: "{{ target.status.conditions[?(@.type=='Failed')].status }}"
        operator: Equals
        value: "True"
      - key: "{{ time_diff(target.metadata.creationTimestamp, time_now_utc()) }}"
        operator: GreaterThan
        value: "168h0m0s"
  schedule: "0 * * * *" # Hourly
