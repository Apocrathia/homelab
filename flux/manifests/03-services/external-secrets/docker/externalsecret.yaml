---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: docker-io-imagepullsecret
  namespace: kube-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password-connect
    kind: ClusterSecretStore
  target:
    name: docker-io-imagepullsecret
    template:
      type: kubernetes.io/dockerconfigjson
      engineVersion: v2
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "docker.io": {
                "username": "{{ .username }}",
                "password": "{{ .password }}",
                "auth": "{{ printf "%s:%s" .username .password | b64enc }}"
              }
            }
          }
  data:
    - secretKey: username
      remoteRef:
        key: docker-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: docker-credentials
        property: password
